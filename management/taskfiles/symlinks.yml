version: '3'

set: [pipefail]

vars:
  DOTFILES_DIR:
    sh: pwd
  SYMLINKS_DIR: '{{.DOTFILES_DIR}}/management/symlinks'
  PLATFORM:
    sh: |
      if [ -f "$HOME/.env" ]; then
        source "$HOME/.env" && echo "$PLATFORM"
      elif [ "$(uname)" = "Darwin" ]; then
        echo "macos"
      else
        echo "linux"
      fi

tasks:
  link:
    desc: Create symlinks for dotfiles (common + platform layers)
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks relink {{.PLATFORM}}

  link-common:
    desc: Create symlinks for common layer only
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks link common

  link-platform:
    desc: Create symlinks for platform layer only
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks link {{.PLATFORM}}

  unlink:
    desc: Remove all symlinks (common + platform layers)
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks unlink {{.PLATFORM}}
      - uv run --isolated symlinks unlink common

  unlink-common:
    desc: Remove symlinks for common layer only
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks unlink common

  unlink-platform:
    desc: Remove symlinks for platform layer only
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks unlink {{.PLATFORM}}

  show:
    desc: Show current symlinks
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks show

  show-common:
    desc: Show common layer symlinks
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks show common

  show-platform:
    desc: Show platform layer symlinks
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks show {{.PLATFORM}}

  check:
    desc: Check for broken symlinks
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks check

  check-clean:
    desc: Check and remove broken symlinks
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks check --clean

  info:
    desc: Show dotfiles configuration
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks info

  relink:
    desc: Complete refresh (unlink, check, link everything)
    silent: false
    dir: '{{.SYMLINKS_DIR}}'
    cmds:
      - uv run --isolated symlinks relink {{.PLATFORM}}
