# ================================================================
# Homebrew Package Management Tasks
# ================================================================
# Platform: macOS
#
# NOTE: This taskfile exists primarily for the 'update' task which is
# called by update-macos.sh. Package installation is now handled via
# packages.yml and managed by macos:install-packages.

version: "3"

tasks:
  # ================================================================
  # UPDATE
  # ================================================================

  update:
    desc: Update Homebrew and upgrade all packages
    silent: true
    cmds:
      - echo "  Updating Homebrew..."
      - brew update
      - echo "  Upgrading formulas and casks..."
      - brew upgrade
      - brew upgrade --cask --greedy
      - echo "  Homebrew packages updated"
