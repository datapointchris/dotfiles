# ================================================================
# Mac App Store Update Tasks (Internal)
# ================================================================
# Internal tasks for updating Mac App Store apps via mas
# These tasks are called by macOS-specific update-all command
# Platform: macOS only

version: '3'

tasks:
  # ================================================================
  # UPDATE
  # ================================================================

  update:
    desc: Update all Mac App Store apps
    silent: true
    cmds:
      - |
        echo "  Updating Mac App Store apps..."
        mas upgrade
        echo "  Mac App Store apps updated"
