# ================================================================
# Universal Package Configuration
# ================================================================
# Single source of truth for ALL packages across ALL platforms
# Parsed by management/parse_packages.py
# Last updated: 2025-11-27

# ================================================================
# MACOS HOMEBREW TAPS
# ================================================================
# Third-party Homebrew taps to add before installing packages
# These provide packages not in the main Homebrew repository

macos_taps:
  - FelixKratz/formulae # JankyBorders

# ================================================================
# SYSTEM PACKAGES
# ================================================================
# Installed via OS package managers: apt (Ubuntu), pacman (Arch), brew (macOS)
# Omit a platform if the tool is installed via other methods
# See notes at bottom for exclusions (bat, eza, fd, neovim, etc.)

system_packages:
  # Essential Build Tools
  - name: build-essential
    apt: build-essential
    pacman: base-devel
    description: Compiler and build tools

  - name: ca-certificates
    apt: ca-certificates
    pacman: ca-certificates
    brew: ca-certificates
    description: SSL/TLS certificates

  - name: pkg-config
    apt: pkg-config
    pacman: pkgconf
    brew: pkg-config
    description: Build configuration tool

  - name: libssl-dev
    apt: libssl-dev
    pacman: openssl
    description: SSL development libraries

  # Python YAML library (needed for parse_packages.py)
  - name: python3-yaml
    apt: python3-yaml
    pacman: python-yaml
    description: Python YAML library for parsing packages.yml

  # Core Development Tools
  - name: git
    apt: git
    pacman: git
    brew: git
    description: Version control system

  - name: gh
    apt: gh
    pacman: github-cli
    brew: gh
    description: GitHub CLI

  - name: awscli
    brew: awscli
    description: AWS CLI (macOS only - Linux uses official installer)

  - name: curl
    apt: curl
    pacman: curl
    brew: curl
    description: Transfer data with URLs

  - name: wget
    apt: wget
    pacman: wget
    brew: wget
    description: File retrieval

  - name: unzip
    apt: unzip
    pacman: unzip
    brew: unzip
    description: Archive extraction

  - name: ripgrep
    apt: ripgrep
    pacman: ripgrep
    brew: ripgrep
    command: rg
    description: Fast grep alternative
    tags: [cli, search]

  - name: tmux
    apt: tmux
    pacman: tmux
    brew: tmux
    description: Terminal multiplexer
    tags: [cli, terminal]

  - name: jq
    apt: jq
    pacman: jq
    brew: jq
    description: JSON processor

  - name: tree
    apt: tree
    pacman: tree
    brew: tree
    description: Directory tree visualization

  - name: htop
    apt: htop
    pacman: htop
    brew: htop
    description: Interactive process viewer

  - name: btop
    apt: btop
    pacman: btop
    brew: btop
    description: Resource monitor with themeable UI
    tags: [cli, tui]

  # Shell
  - name: zsh
    apt: zsh
    pacman: zsh
    description: Z shell (macOS has it pre-installed)

  # Docker (cross-platform via official repos - WSL uses Windows Docker Desktop)
  # Ubuntu: requires running setup-docker-official-repo-ubuntu.sh first
  # Arch: official repos already up-to-date
  # macOS: OrbStack provides Docker CLI (see macos_casks)
  - name: docker
    apt: docker-ce
    pacman: docker
    description: Docker CLI (official repositories)

  - name: docker-cli
    apt: docker-ce-cli
    description: Docker CLI (Ubuntu official repo - separate package)

  - name: containerd
    apt: containerd.io
    pacman: containerd
    description: Container runtime

  - name: docker-buildx-plugin
    apt: docker-buildx-plugin
    pacman: docker-buildx
    description: Docker Buildx plugin

  - name: docker-compose-plugin
    apt: docker-compose-plugin
    pacman: docker-compose
    description: Docker Compose V2 plugin
    # macOS: OrbStack includes docker compose built-in, no separate install needed

  # Note: docker-completion is automatically installed as a dependency of docker on macOS
  # On Linux (apt/pacman), completions are included with docker packages

  # Programming Languages
  - name: ruby
    brew: ruby
    description: Ruby programming language (macOS only in Brewfile)

  # Language Servers
  - name: lua-language-server
    brew: lua-language-server
    description: Lua LSP (macOS only for now)

  # Linters & Formatters
  # Note: shellcheck moved to github_binaries for consistent versioning across platforms

  - name: shfmt
    apt: shfmt
    pacman: shfmt
    brew: shfmt
    description: Shell script formatter

  - name: direnv
    apt: direnv
    pacman: direnv
    brew: direnv
    description: Per-directory environment variables

  # Security
  - name: gnupg
    apt: gnupg
    pacman: gnupg
    brew: gnupg
    command: gpg
    description: GPG encryption

  # Media Processing
  - name: ffmpeg
    apt: ffmpeg
    pacman: ffmpeg
    brew: ffmpeg
    description: Video/audio processing

  - name: imagemagick
    apt: imagemagick
    pacman: imagemagick
    brew: imagemagick
    command: magick
    description: Image processing

  - name: poppler-utils
    apt: poppler-utils
    pacman: poppler
    brew: poppler
    command: pdftotext
    description: PDF rendering library (provides pdftoppm, pdftotext, etc.)

  - name: chafa
    apt: chafa
    pacman: chafa
    brew: chafa
    description: Image to ASCII converter (used by Yazi for image preview)

  # Note: resvg removed - now embedded in Yazi as a Rust crate (not needed separately)

  # Archive Tools
  - name: 7zip
    apt: 7zip-standalone
    pacman: 7zip
    brew: sevenzip
    command: 7zz
    description: 7-Zip compression (provides 7zz command on all platforms)

  # Build & Task Automation
  - name: go-task
    brew: go-task
    command: task
    description: Task runner (apt/pacman install via script or AUR)

  # macOS-Specific Tools
  - name: gnu-sed
    brew: gnu-sed
    command: gsed
    description: GNU sed (macOS only, available as gsed)

  - name: gnu-tar
    brew: gnu-tar
    command: gtar
    description: GNU tar (macOS only, available as gtar)

  - name: grep
    brew: grep
    command: ggrep
    description: GNU grep (macOS only)

  - name: coreutils
    brew: coreutils
    command: gls
    description: GNU core utilities (macOS only, g-prefixed)

  - name: findutils
    brew: findutils
    command: gfind
    description: GNU find utilities (macOS only)

  - name: mas
    brew: mas
    description: Mac App Store CLI (macOS only)

  - name: duti
    brew: duti
    description: File association manager (macOS only)

  # Note: glow and duf moved to github_binaries for universal installation

  - name: git-secrets
    brew: git-secrets
    description: Prevent committing secrets (macOS Brewfile)

  # Shell and utilities
  - name: bash
    apt: bash
    pacman: bash
    brew: bash
    description: Bash shell (macOS default is outdated)

  - name: parallel
    apt: parallel
    pacman: parallel
    brew: parallel
    description: Execute jobs in parallel

  - name: watch
    apt: procps
    pacman: procps-ng
    brew: watch
    description: Execute program periodically (used in watchports alias)

  # Network Tools
  - name: nmap
    apt: nmap
    pacman: nmap
    brew: nmap
    description: Network scanner

  # Media & Utilities
  - name: mpv
    apt: mpv
    pacman: mpv
    brew: mpv
    description: Media player (used by Yazi for video playback)

  - name: graphviz
    apt: graphviz
    pacman: graphviz
    brew: graphviz
    description: Graph visualization

  - name: figlet
    apt: figlet
    pacman: figlet
    brew: figlet
    description: ASCII art text

  # Security & Development Tools
  - name: mkcert
    apt: mkcert
    pacman: mkcert
    brew: mkcert
    description: Local HTTPS certificates for development

  - name: psql
    apt: postgresql-client
    pacman: postgresql
    brew: libpq
    description: PostgreSQL client (psql CLI for database connections)
    # Notes:
    # - macOS: requires `brew link --force libpq` after install (handled in post-install)
    # - Arch: installs full postgresql package, but server doesn't run unless configured
    # - All platforms: provides psql, pg_dump, pg_restore CLI tools

  # Notifications
  - name: libnotify
    apt: libnotify-bin
    pacman: libnotify
    description: Desktop notifications (provides notify-send)

  - name: terminal-notifier
    brew: terminal-notifier
    description: macOS notifications from terminal (macOS only)

  - name: borders
    brew: borders
    description: macOS colored window borders

  # Hyprland Desktop Environment (Arch Linux only)
  - name: waybar
    pacman: waybar
    description: Wayland status bar

  - name: rofi-wayland
    pacman: rofi-wayland
