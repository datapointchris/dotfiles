
start-at-login = true

# Start JankyBorders for visual window focus indication
after-startup-command = ['exec-and-forget borders']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 50

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 4
outer.bottom = 4
outer.top = 4
outer.right = 4


########## ------------------------- MAIN MODE ------------------------- ##########
# 'main' binding mode must be always presented
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

cmd-h = []     # disable hide application
cmd-alt-h = [] # disable hide others

alt-enter = 'exec-and-forget open -na Ghostty'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Monitor navigation
# alt-comma = 'focus-monitor left'
# alt-period = 'focus-monitor right'

# Move window to monitor
# alt-shift-comma = 'move-node-to-monitor left'
# alt-shift-period = 'move-node-to-monitor right'

alt-tab = 'workspace-back-and-forth'

# Toggle floating/tiling for current window
alt-f = 'layout floating tiling'

# Toggle fullscreen for current window
alt-shift-f = 'fullscreen'

ctrl-alt-shift-semicolon = 'mode cmd'
alt-shift-semicolon = 'mode service'

########## ------------------------- CMD MODE ------------------------- ###########
[mode.cmd.binding]
esc = ['mode main']

ctrl-alt-j = 'resize smart -50'
ctrl-alt-k = 'resize smart +50'
ctrl-alt-h = 'resize smart-opposite +50'
ctrl-alt-l = 'resize smart-opposite -50'

# Workspace navigation (exits to main mode after navigation)
a = ['workspace A', 'mode main'] # name: Project
b = ['workspace B', 'mode main'] # name: Project
c = ['workspace C', 'mode main'] # name: Project
d = ['workspace D', 'mode main'] # name: Dotfiles
e = ['workspace E', 'mode main'] # name: Email
m = ['workspace M', 'mode main'] # name: Music
q = ['workspace Q', 'mode main'] # name: Quick Temporary
s = ['workspace S', 'mode main'] # name: Social
x = ['workspace X', 'mode main'] # name: Misc 1
y = ['workspace Y', 'mode main'] # name: Misc 2
z = ['workspace Z', 'mode main'] # name: Misc 3

# Move node to workspace (exits to main mode after moving)
shift-a = ['move-node-to-workspace A', 'mode main']
shift-b = ['move-node-to-workspace B', 'mode main']
shift-c = ['move-node-to-workspace C', 'mode main']
shift-d = ['move-node-to-workspace D', 'mode main']
shift-e = ['move-node-to-workspace E', 'mode main']
shift-m = ['move-node-to-workspace M', 'mode main']
shift-q = ['move-node-to-workspace Q', 'mode main']
shift-s = ['move-node-to-workspace S', 'mode main']
shift-x = ['move-node-to-workspace X', 'mode main']
shift-y = ['move-node-to-workspace Y', 'mode main']
shift-z = ['move-node-to-workspace Z', 'mode main']

shift-h = ['join-with left', 'mode main']
shift-j = ['join-with down', 'mode main']
shift-k = ['join-with up', 'mode main']
shift-l = ['join-with right', 'mode main']

# alt-shift-h = ['move-workspace-to-monitor left', 'mode main']
# alt-shift-l = ['move-workspace-to-monitor right', 'mode main']

quote = 'layout tiles horizontal vertical'
backslash = 'layout accordion horizontal vertical'


######## ------------------------- SERVICE MODE ------------------------- #########
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
f = ['layout floating tiling', 'mode main']                # Toggle floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

######## ----------------------- WINDOW RULES ------------------------- ##########
# Float Ghostty theme preview windows
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
if.window-title-regex-substring = 'THEME PREVIEW:'
run = 'layout floating'
