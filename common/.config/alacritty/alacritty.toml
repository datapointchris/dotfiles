[general]

import = [
#   "/Users/joshmedeski/.config/alacritty/catppuccin/catppuccin-mocha.toml",
]
live_config_reload = true
option_as_alt = "Both"
startup_mode = "Maximized"

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.8
blur = true

[window.padding]
x = 25
y = 20
