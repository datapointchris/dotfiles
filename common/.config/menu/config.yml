# Universal Menu System - Main Configuration
# Edit this file to customize menu behavior

# Menu behavior
menu:
  height: 20
  preview_enabled: true
  search_enabled: true

# Tool locations
tools:
  gum: gum
  fzf: fzf
  nb: nb
  buku: buku
  bat: bat
  yazi: yazi

# Notes configuration
notes:
  directory: ~/Documents/notes
  editor: nvim
  obsidian_vault: ~/Documents/notes

# Session management
sessions:
  default_directory: ~
  tmuxinator_enabled: true

# Registry locations (relative to this config directory)
registry:
  commands: registry/commands.yml
  workflows: registry/workflows.yml
  learning: registry/learning.yml
  projects: registry/projects.yml
