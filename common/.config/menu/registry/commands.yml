# Shell Commands, Aliases, and Functions Registry
# Organized by what you're trying to accomplish

commands:
  # File Navigation
  - name: fcd
    type: function
    category: File Operations
    description: Fuzzy find directory and cd into it
    keywords: [navigate, directory, find, cd, fzf]
    command: fcd [directory]
    examples:
      - command: fcd ~/code
        description: Search for directories in ~/code
      - command: fcd
        description: Search from current directory
    notes: |
      Uses fzf with preview. Respects .gitignore.
      Great for navigating deep project structures.
    related: [fd, fzf, z]
    platform: all

  - name: z
    type: function
    category: File Operations
    description: Jump to frequently used directories
    keywords: [navigate, jump, frecency, directory]
    command: z [partial-name]
    examples:
      - command: z dot
        description: Jump to dotfiles directory
      - command: z -l
        description: List all tracked directories
    notes: Tracks your most-used directories automatically
    platform: all

  # Git Operations
  - name: ghd
    type: alias
    category: Git Workflows
    description: Show diff of all staged changes
    keywords: [git, diff, staged, changes, HEAD]
    command: git diff HEAD
    examples:
      - command: ghd
        description: See what you're about to commit
    related: [gd, gds]
    platform: all

  - name: glo
    type: alias
    category: Git Workflows
    description: Pretty git log with graph
    keywords: [git, log, history, graph, pretty]
    command: git log --oneline --graph --decorate
    examples:
      - command: glo
        description: See commit history with branches
      - command: glo -10
        description: Last 10 commits only
    platform: all

  # Search & Replace
  - name: rg
    type: system_tool
    category: Commands
    description: Ripgrep - blazing fast recursive grep
    keywords: [search, grep, find, text, fast]
    command: rg [pattern] [path]
    use_tldr: true
    examples:
      - command: rg 'TODO' --type py
        description: Find TODOs in Python files
      - command: rg 'pattern' -g '*.md'
        description: Search only markdown files
      - command: rg -i 'case-insensitive'
        description: Case-insensitive search
    notes: |
      Much faster than grep. Respects .gitignore by default.
      Use --type to filter by file type.
      Use -g for glob patterns.
    related: [grep, ag, ack]
    platform: all

  - name: fd
    type: system_tool
    category: File Operations
    description: Fast and user-friendly alternative to find
    keywords: [find, search, files, fast]
    command: fd [pattern] [path]
    use_tldr: true
    examples:
      - command: fd '.md'
        description: Find all markdown files
      - command: fd --type f --hidden
        description: Include hidden files
      - command: fd --extension py
        description: Find by extension
    notes: Faster than find, respects .gitignore
    related: [find, rg]
    platform: all

  # Process Management
  - name: fkill
    type: function
    category: Commands
    description: Fuzzy find and kill process
    keywords: [process, kill, pkill, fzf, interactive]
    command: fkill
    examples:
      - command: fkill
        description: Interactive process selector with preview
    notes: |
      Much safer than pkill - you see what you're killing.
      Shows CPU and memory usage in preview.
    related: [ps, kill, pkill]
    platform: all

  # Development
  - name: venv
    type: alias
    category: Commands
    description: Activate Python virtual environment
    keywords: [python, virtualenv, activate, venv]
    command: source .venv/bin/activate
    examples:
      - command: venv
        description: Activate .venv in current directory
    notes: Assumes standard .venv directory name
    related: [uv, pip]
    platform: all

  # Forgit - Interactive Git Commands
  - name: ga
    type: forgit_alias
    category: Git Workflows
    description: Interactive git add with preview
    keywords: [git, stage, add, interactive, fzf]
    command: ga
    provided_by: forgit
    notes: |
      Shows diff preview for each file.
      Use tab to select multiple files.
      Enter to stage selected files.
    related: [git add, gd]
    platform: all

  - name: glo
    type: forgit_alias
    category: Git Workflows
    description: Interactive git log browser
    keywords: [git, log, history, browse, interactive]
    command: glo
    provided_by: forgit
    notes: |
      Beautiful interactive git log with file diffs.
      Use arrow keys to browse commits.
      Enter to see full diff.
    related: [git log]
    platform: all

  - name: gd
    type: forgit_alias
    category: Git Workflows
    description: Interactive git diff viewer
    keywords: [git, diff, changes, interactive]
    command: gd
    provided_by: forgit
    notes: Select files to see diff with syntax highlighting
    related: [git diff, ghd]
    platform: all

  - name: gcf
    type: forgit_alias
    category: Git Workflows
    description: Interactive git checkout file
    keywords: [git, checkout, restore, file, interactive]
    command: gcf
    provided_by: forgit
    notes: |
      Restore files from git history.
      Preview shows the file content.
    related: [git checkout, git restore]
    platform: all

  - name: gss
    type: forgit_alias
    category: Git Workflows
    description: Interactive git stash viewer
    keywords: [git, stash, show, interactive]
    command: gss
    provided_by: forgit
    notes: Browse and apply stashes interactively
    related: [git stash]
    platform: all

  - name: gclean
    type: forgit_alias
    category: Git Workflows
    description: Interactive git clean
    keywords: [git, clean, untracked, interactive]
    command: gclean
    provided_by: forgit
    notes: |
      Safely remove untracked files.
      Preview shows files before deletion.
      Much safer than git clean -fd!
    related: [git clean]
    platform: all

