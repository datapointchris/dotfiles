site_name: Dotfiles
theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent:
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
markdown_extensions:
  - admonition
  - nl2br
  - def_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
