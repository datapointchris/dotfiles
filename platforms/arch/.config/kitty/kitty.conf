# Kitty Configuration
# Mirrors Ghostty config from macOS

# Font configuration (matching Ghostty)
font_family      Iosevka Term
font_size        17.0
adjust_line_height 3
disable_ligatures always

# Window padding (matching Ghostty's 16px)
window_padding_width 16

# Hide window decorations (similar to Ghostty's hidden titlebar)
hide_window_decorations yes

# Keybindings
map shift+enter send_text all \x1b\r

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# URLs
url_style curly
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Kanagawa theme colors (matching Hyprland/Waybar/Rofi)
foreground #dcd7ba
background #1f1f28
selection_foreground #1f1f28
selection_background #c8c093

# Cursor
cursor #c8c093
cursor_text_color #1f1f28

# Normal colors
