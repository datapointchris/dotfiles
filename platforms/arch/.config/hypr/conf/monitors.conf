# Monitor Configuration
# Dell U4323QE 43" 4K monitor
# See https://wiki.hypr.land/Configuring/Monitors/

# Format: monitor = name, resolution@refresh, position, scale
# Use `hyprctl monitors` to get monitor names

# Primary monitor - adjust scale if text is too small (try 1.25)
monitor = , 3840x2160@60, 0x0, 1

# Fallback for any other monitors
# monitor = , preferred, auto, 1
