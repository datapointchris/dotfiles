# Autostart Applications
# See https://wiki.hypr.land/Configuring/Keywords/#executing

# Polkit authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Status bar
exec-once = waybar

# Notification daemon
exec-once = dunst

# Clipboard manager (store text clipboard history)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle daemon (lock screen on inactivity)
exec-once = hypridle

# Wallpaper (uncomment and set path when ready)
# exec-once = hyprpaper

# GTK settings for dark mode
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
