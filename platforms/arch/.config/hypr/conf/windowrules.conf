# Window Rules
# See https://wiki.hypr.land/Configuring/Window-Rules/

# Float common dialog windows
windowrulev2 = float, title:^(Open)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Choose Files)$
windowrulev2 = float, title:^(Confirm)$
windowrulev2 = float, title:^(File Operation Progress)$

# Float and center pavucontrol (audio settings)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

# Firefox Picture-in-Picture
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, class:^(firefox)$, title:^(Picture-in-Picture)$

# Firefox sharing indicator
windowrulev2 = float, class:^(firefox)$, title:^(Firefox — Sharing Indicator)$
windowrulev2 = nofocus, class:^(firefox)$, title:^(Firefox — Sharing Indicator)$

# Prevent screen from turning off during fullscreen video
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Ghostty theme preview windows (float like on macOS)
windowrulev2 = float, class:^(com.mitchellh.ghostty)$, title:^(THEME PREVIEW:)(.*)$

# Polkit authentication dialogs
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Rofi (already floats, but ensure it's on top)
windowrulev2 = stayfocused, class:^(Rofi)$
