# Appearance Configuration
# See https://wiki.hypr.land/Configuring/Variables/

# General window settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(7e9cd8ee) rgba(957fb8ee) 45deg
    col.inactive_border = rgba(54546daa)

    layout = dwindle
    resize_on_border = true
}

# Window decorations
decoration {
    rounding = 10

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95

    # Shadows
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(16161dee)
    }

    # Blur
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }
}

# Animations
animations {
    enabled = true

    # Bezier curves for smooth animations
    bezier = ease, 0.25, 0.1, 0.25, 1
    bezier = easeOut, 0, 0, 0.58, 1
    bezier = easeInOut, 0.42, 0, 0.58, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Animation definitions
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, easeOut, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, easeInOut, loop
    animation = fade, 1, 5, ease
    animation = workspaces, 1, 5, easeInOut, slide
    animation = specialWorkspace, 1, 5, easeInOut, slidevert
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# Master layout settings (if you switch to it)
master {
    # new_status = master
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
}

# Disable ecosystem update notifications
ecosystem {
    no_update_news = true
}
