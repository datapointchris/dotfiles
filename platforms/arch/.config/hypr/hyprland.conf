# Hyprland Configuration
# See https://wiki.hypr.land/Configuring/

# Monitor
source = ~/.config/hypr/conf/monitors.conf

# Input (keyboard, mouse, touchpad)
source = ~/.config/hypr/conf/input.conf

# Appearance (decorations, animations, colors)
source = ~/.config/hypr/conf/appearance.conf

# Keybindings
source = ~/.config/hypr/conf/keybindings.conf

# Window rules
source = ~/.config/hypr/conf/windowrules.conf

# Autostart applications
source = ~/.config/hypr/conf/autostart.conf

# Environment variables for Wayland compatibility
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt Wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GTK
env = GDK_BACKEND,wayland,x11,*

# Cursor
env = XCURSOR_SIZE,24

# Update environment for portals
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
