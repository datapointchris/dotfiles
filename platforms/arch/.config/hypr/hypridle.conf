# Hypridle Configuration
# See https://wiki.hypr.land/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 8 minutes (desktop, so just dim not reduce backlight)
listener {
    timeout = 480
    on-timeout = hyprctl keyword decoration:dim_inactive true
    on-resume = hyprctl keyword decoration:dim_inactive false
}

# Lock screen after 10 minutes
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

# Turn off display after 11 minutes
listener {
    timeout = 660
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

