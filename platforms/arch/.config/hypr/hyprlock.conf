# Hyprlock Configuration
# Kanagawa color theme
# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/

source = ~/.config/hypr/fonts/current.conf

general {
    ignore_empty_input = true
    hide_cursor = true
}

# Background
background {
    monitor =
    color = rgba(1f1f28ff)

    # Blur wallpaper if hyprpaper is running
    blur_passes = 2
    blur_size = 8
}

# Password input field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2

    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgba(7e9cd8aa)
    inner_color = rgba(1f1f28ff)
    font_color = rgba(dcd7baff)

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <i>Password...</i>

    hide_input = false
    rounding = 10

    check_color = rgba(98bb6cff)
    fail_color = rgba(c34043ff)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

    position = 0, -50
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(dcd7baff)
    font_size = 80
    font_family = $font

    position = 0, 200
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(7e9cd8ff)
    font_size = 24
    font_family = $font

    position = 0, 100
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    color = rgba(957fb8ff)
    font_size = 18
    font_family = $font

    position = 0, -120
    halign = center
    valign = center
}
