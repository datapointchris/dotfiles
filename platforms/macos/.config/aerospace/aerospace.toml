######## ------------------------- SERVICE MODE ------------------------- #########
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
f = ['layout floating tiling', 'mode main']                # Toggle floating and tiling layout
# backspace = ['close-all-windows-but-current', 'mode main'] # commented out per user (not used)

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

######## ----------------------- WINDOW RULES ------------------------- ##########
# Float Ghostty theme preview windows
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
if.window-title-regex-substring = 'THEME PREVIEW:'
run = 'layout floating'
