
start-at-login = true

# Start JankyBorders for visual window focus indication
after-startup-command = ['exec-and-forget borders']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 50

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 4
outer.bottom = 4
outer.top = 4
outer.right = 4


########## ------------------------- MAIN MODE ------------------------- ##########
# 'main' binding mode must be always presented
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

cmd-h = []     # disable hide application
cmd-alt-h = [] # disable hide others
cmd-m = []     # disable minimize window

# Terminal
alt-enter = 'exec-and-forget open -na Ghostty'

# Menu
alt-shift-m = 'exec-and-forget ghostty -e menu'

# Focus navigation (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows (vim-style)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Monitor navigation
# alt-comma = 'focus-monitor left'
# alt-period = 'focus-monitor right'

# Move window to monitor
# alt-shift-comma = 'move-node-to-monitor left'
# alt-shift-period = 'move-node-to-monitor right'

# Workspace back-and-forth
alt-tab = 'workspace-back-and-forth'

# Toggle floating/tiling for current window
alt-f = 'layout floating tiling'

# Toggle fullscreen for current window
alt-shift-f = 'fullscreen'

# Close window (commented out - macOS has cmd+q)
# alt-q = 'close'

# Reload config
alt-shift-r = 'reload-config'

# Layout toggles (moved from cmd mode)
alt-quote = 'layout tiles horizontal vertical'
alt-backslash = 'layout accordion horizontal vertical'

# ============================================================================
# DIRECT WORKSPACE ACCESS (new - replaces modal cmd mode for workspaces)
# ============================================================================
# Workspaces: A, B, D, E, M, S, X, Z
alt-a = 'workspace A'
alt-b = 'workspace B'
alt-d = 'workspace D'
alt-e = 'workspace E'
alt-m = 'workspace M'
alt-s = 'workspace S'
alt-x = 'workspace X'
alt-z = 'workspace Z'

# Move window to workspace
alt-shift-a = 'move-node-to-workspace A'
alt-shift-b = 'move-node-to-workspace B'
alt-shift-d = 'move-node-to-workspace D'
alt-shift-e = 'move-node-to-workspace E'
# alt-shift-m is already used for menu, use ctrl-alt-m instead
ctrl-alt-m = 'move-node-to-workspace M'
alt-shift-s = 'move-node-to-workspace S'
alt-shift-x = 'move-node-to-workspace X'
alt-shift-z = 'move-node-to-workspace Z'

# Resize mode (keeps hjkl available for resize directions)
alt-r = 'mode resize'

# Modal access for cmd mode (join windows, layout toggles) and service mode
ctrl-alt-shift-semicolon = 'mode cmd'
alt-shift-semicolon = 'mode service'

########## ------------------------- RESIZE MODE ------------------------- ##########
# Enter with alt-r, exit with esc or enter
[mode.resize.binding]
esc = 'mode main'
enter = 'mode main'
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'

########## ------------------------- CMD MODE ------------------------- ###########
# LEGACY: This mode is now mostly unused since workspaces moved to main mode
# Keeping for join-with and layout toggle functionality
[mode.cmd.binding]
esc = ['mode main']

# Resize (legacy location, also available in resize mode)
ctrl-alt-j = 'resize smart -50'
ctrl-alt-k = 'resize smart +50'
ctrl-alt-h = 'resize smart-opposite +50'
ctrl-alt-l = 'resize smart-opposite -50'

