# Kitty Configuration
# Mirrors Ghostty config from macOS

# Font settings (imported - use 'font apply' to change)
include fonts/current.conf

# Font rendering preferences
adjust_line_height 3
disable_ligatures always

# Window padding (matching Ghostty's 16px)
window_padding_width 16

# Hide window decorations (similar to Ghostty's hidden titlebar)
hide_window_decorations yes

# Keybindings
map shift+enter send_text all \x1b\r

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# URLs
url_style curly
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Theme colors (imported from themes/current-theme.conf)
include themes/current-theme.conf

# Opacity (imported - use 'theme opacity-up/down' to change)
include opacity/current.conf
