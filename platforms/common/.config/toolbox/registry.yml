      - cmd: "git add -p"
        desc: "Interactively stage changes"
      - cmd: "git log --oneline --graph"
        desc: "Compact history with graph"
      - cmd: "git diff --staged"
        desc: "Show staged changes"
    see_also: [gh, lazygit, git-delta]
    tags: [vcs, development, essential]
    docs_url: "https://git-scm.com/"

