  # =================================================================
  # LANGUAGE VERSION MANAGERS
  # =================================================================

  uv:
    category: language-manager
    description: "Extremely fast Python package and project manager"
    installed_via: cargo
    usage: "uv [command] [options]"
    why_use: "Replaces pip, pipx, pyenv, virtualenv with one fast tool written in Rust"
    examples:
      - cmd: "uv venv"
        desc: "Create virtual environment"
      - cmd: "uv pip install requests"
        desc: "Install package (10-100x faster than pip)"
      - cmd: "uv tool install ruff"
        desc: "Install Python CLI tool globally"
      - cmd: "uv python install 3.12"
        desc: "Install Python version"
      - cmd: "uv run python script.py"
        desc: "Run script in managed environment"
    see_also: [pip, pyenv, virtualenv, pipx]
    tags: [python, package-manager, version-manager]
    docs_url: "https://github.com/astral-sh/uv"

  nvm:
    category: language-manager
    description: "Node.js version manager for switching Node versions"
    installed_via: script
    usage: "nvm [command] [version]"
    why_use: "Manage multiple Node.js versions, switch per project, no sudo needed"
    examples:
      - cmd: "nvm install --lts"
        desc: "Install latest LTS Node.js"
      - cmd: "nvm use 20"
        desc: "Switch to Node 20"
      - cmd: "nvm current"
        desc: "Show current version"
      - cmd: "nvm alias default 22"
        desc: "Set default Node version"
    see_also: [npm, node, fnm]
    tags: [nodejs, version-manager, development]
    docs_url: "https://github.com/nvm-sh/nvm"

