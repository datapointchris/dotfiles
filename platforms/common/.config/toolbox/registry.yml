      - cmd: "gh workflow run"
        desc: "Trigger GitHub Actions workflow"
    see_also: [git, lazygit]
    tags: [vcs, github, development]
    docs_url: "https://cli.github.com/"

  lazygit:
    category: version-control
    description: "Terminal UI for git with intuitive keybindings"
