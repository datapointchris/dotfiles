# Tool Registry
# Comprehensive database of installed tools with descriptions, usage, and examples
# Used by the `tools` command for discovery and learning

version: "1.0"
last_updated: "2025-11-10"

tools:
  # =================================================================
  # FILE MANAGEMENT & VIEWING
  # =================================================================

  bat:
    category: file-viewer
    description: "Syntax-highlighting cat replacement with git integration"
    installed_via: brew
    usage: "bat [options] <file>"
    why_use: "Beautiful syntax highlighting, line numbers, git diff integration, automatic paging"
    examples:
      - cmd: "bat README.md"
        desc: "View file with syntax highlighting"
      - cmd: "bat -n file.rs"
        desc: "Show with line numbers"
      - cmd: "bat --theme='gruvbox-dark' file.py"
        desc: "Use specific theme"
      - cmd: "bat --diff file.txt"
        desc: "Show git modifications"
    see_also: [eza, less, cat]
    tags: [cli, productivity, git, syntax-highlighting]
    docs_url: "https://github.com/sharkdp/bat"

  eza:
    category: file-management
    description: "Modern ls replacement with git integration, colors, and icons"
    installed_via: brew
    usage: "eza [options] [path]"
    why_use: "Git status in listings, better colors, Nerd Font icons, tree view built-in"
    examples:
      - cmd: "eza -la"
        desc: "Long format with hidden files"
      - cmd: "eza --tree --level=2"
        desc: "Tree view, 2 levels deep"
      - cmd: "eza --git-ignore"
        desc: "Respect .gitignore"
      - cmd: "eza -T --git"
        desc: "Tree with git status"
      - cmd: "eza -lh --sort=modified"
        desc: "Sort by modification time"
    see_also: [bat, fd, tree, ls]
    tags: [cli, productivity, git, file-management]
    docs_url: "https://github.com/eza-community/eza"

  fd:
    category: search
    description: "Fast, user-friendly find alternative with sensible defaults"
    installed_via: brew
    usage: "fd [pattern] [path]"
    why_use: "Faster than find, respects .gitignore, colorized output, simpler syntax"
    examples:
      - cmd: "fd config"
        desc: "Find files/dirs matching 'config'"
      - cmd: "fd -e md"
        desc: "Find all markdown files"
      - cmd: "fd -t f 'test.*\\.py$'"
        desc: "Find Python test files"
      - cmd: "fd -H -I config"
        desc: "Include hidden and ignored files"
      - cmd: "fd . ~/dotfiles -x bat"
        desc: "Find and execute command on each file"
    see_also: [ripgrep, fzf, find]
    tags: [cli, search, productivity]
    docs_url: "https://github.com/sharkdp/fd"

  yazi:
    category: file-management
    description: "Blazing fast terminal file manager with image preview"
    installed_via: brew
    usage: "yazi [path]"
    why_use: "Fast, supports image preview, miller columns, vim keybindings, async I/O"
    examples:
      - cmd: "yazi"
        desc: "Open in current directory"
      - cmd: "yazi ~/dotfiles"
        desc: "Open specific directory"
      - cmd: "yy"
        desc: "Shell function: cd to directory on exit"
    see_also: [eza, fd, ranger, lf]
    tags: [cli, file-management, tui, productivity]
    docs_url: "https://yazi-rs.github.io/"

  # =================================================================
  # SEARCH & TEXT PROCESSING
  # =================================================================

  ripgrep:
    category: search
    description: "Ultra-fast recursive grep with smart defaults"
    installed_via: brew
    usage: "rg [pattern] [path]"
    why_use: "Fastest grep tool, respects .gitignore, supports PCRE2, multiline search"
    examples:
      - cmd: "rg 'function'"
        desc: "Search for pattern in current directory"
      - cmd: "rg -t py 'import'"
        desc: "Search only Python files"
      - cmd: "rg -i 'error' --context 3"
        desc: "Case-insensitive with 3 lines context"
      - cmd: "rg 'TODO' -g '!target'"
        desc: "Search excluding target directory"
      - cmd: "rg -U 'struct.*field'"
        desc: "Multiline search"
    see_also: [fd, fzf, grep, ag]
    tags: [cli, search, productivity, regex]
    docs_url: "https://github.com/BurntSushi/ripgrep"

  fzf:
    category: search
    description: "Command-line fuzzy finder for files, history, and more"
    installed_via: brew
    usage: "fzf [options]"
    why_use: "Interactive filtering, integrates with shell history, vim, git, etc."
    examples:
      - cmd: "CTRL-T"
        desc: "Fuzzy find files (shell keybinding)"
      - cmd: "CTRL-R"
        desc: "Fuzzy search command history"
      - cmd: "ALT-C"
        desc: "Fuzzy cd to directory"
      - cmd: "git log | fzf"
        desc: "Interactive git log browser"
      - cmd: "fd -t f | fzf --preview 'bat --color=always {}'"
        desc: "File finder with preview"
    see_also: [fd, ripgrep, zoxide]
    tags: [cli, search, productivity, interactive]
    docs_url: "https://github.com/junegunn/fzf"

  jq:
    category: text-processing
    description: "Command-line JSON processor and pretty-printer"
    installed_via: brew
    usage: "jq [filter] [file]"
    why_use: "Parse, transform, and query JSON data from CLI"
    examples:
      - cmd: "echo '{\"name\":\"Chris\"}' | jq '.name'"
        desc: "Extract field from JSON"
      - cmd: "cat data.json | jq '.[]'"
        desc: "Iterate array elements"
      - cmd: "jq -r '.items[].name' data.json"
        desc: "Raw output (no quotes)"
      - cmd: "curl api.example.com | jq '.'"
        desc: "Pretty-print API response"
    see_also: [yq, curl]
    tags: [cli, json, text-processing]
    docs_url: "https://jqlang.github.io/jq/"

  # =================================================================
  # NAVIGATION
  # =================================================================

  zoxide:
    category: navigation
    description: "Smarter cd command that learns your habits"
    installed_via: brew
    usage: "z [pattern]"
    why_use: "Jump to frequently-used directories by partial match, no need for full paths"
    examples:
      - cmd: "z dot"
        desc: "Jump to ~/dotfiles (if used frequently)"
      - cmd: "z doc"
        desc: "Jump to most-used directory matching 'doc'"
      - cmd: "zi doc"
        desc: "Interactive selection if multiple matches"
      - cmd: "z -"
        desc: "Go to previous directory"
    see_also: [cd, autojump, fasd]
    tags: [cli, navigation, productivity]
    docs_url: "https://github.com/ajeetdsouza/zoxide"

