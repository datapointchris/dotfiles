# ================================================================
# Tinty Theme Manager Configuration
# ================================================================
# Tinty applies Base16 color schemes across multiple applications
# This configuration sets up theme synchronization for:
# - Shell (fzf, ls colors)
# - Tmux
# - Bat
# - Neovim (optional, managed separately)
# ================================================================

# Default theme to apply on shell startup
# This can be overridden with `tinty apply <theme-name>`
# Leave empty to not apply any theme on startup
default_scheme = "base16-rose-pine"

# ================================================================
# SHELL INTEGRATION
# ================================================================
# Tinted-shell provides shell scripts for FZF, LS_COLORS, and more
[[items]]
path = "https://github.com/tinted-theming/tinted-shell"
name = "tinted-shell"
themes-dir = "scripts"
hook = """
# Source the theme in current shell
. "%f"
"""
supported-systems = ["base16", "base24"]

# ================================================================
# TMUX INTEGRATION
# ================================================================
[[items]]
path = "https://github.com/tinted-theming/base16-tmux"
name = "base16-tmux"
themes-dir = "colors"
hook = """
# Copy theme to tmux config location
mkdir -p ~/.config/tmux/themes
cp "%f" ~/.config/tmux/themes/current.conf

# Generate color variables from current scheme
~/.local/bin/tmux-colors-from-tinty >> ~/.config/tmux/themes/current.conf

# Try to reload tmux config if tmux is running
if command -v tmux &> /dev/null && tmux list-sessions &> /dev/null 2>&1; then
  tmux source-file ~/.config/tmux/tmux.conf 2>/dev/null || true
fi
"""
supported-systems = ["base16", "base24"]

# ================================================================
# BAT INTEGRATION
# ================================================================
[[items]]
path = "https://github.com/tinted-theming/base16-bat"
name = "base16-bat"
themes-dir = "themes"
hook = """
# Create bat themes directory
mkdir -p "$(bat --config-dir)/themes"

# Copy theme to bat themes directory
cp "%f" "$(bat --config-dir)/themes/base16-current.tmTheme"

# Rebuild bat cache
bat cache --build &>/dev/null || true
"""
supported-systems = ["base16", "base24"]

# ================================================================
# FZF COLOR INTEGRATION
# ================================================================
# FZF colors are handled by tinted-shell automatically
# No additional configuration needed

