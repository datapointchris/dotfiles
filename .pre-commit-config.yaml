repos:
  # Conventional commits enforcement
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        stages: [pre-commit]
      - id: check-shebang-scripts-are-executable
        stages: [pre-commit]
      - id: check-added-large-files
        args: ['--maxkb=1000']
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: mixed-line-ending
        args: ['--fix=lf']
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: detect-private-key
        stages: [pre-commit]
  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      - id: check-json5
        stages: [pre-commit]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix]
        stages: [pre-commit]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        stages: [pre-commit]
      #       args: ["--severity=warning"]  # Optionally only show errors and warnings
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua # or stylua-system / stylua-github
        stages: [pre-commit]

  # ================================================================
  # Terraform Hooks (Reference Configuration)
  # ================================================================
  # Disabled: No Terraform code in this repository
  # Uncomment when working with Terraform projects
  # Tools required: terraform, tflint (already installed via Homebrew)
  # Reference: https://github.com/antonbabenko/pre-commit-terraform
  #
  # - repo: https://github.com/antonbabenko/pre-commit-terraform
  #   rev: v1.96.1  # Check for latest: https://github.com/antonbabenko/pre-commit-terraform/releases
  #   hooks:
  #     - id: terraform_fmt
  #       stages: [pre-commit]
  #     - id: terraform_validate
  #       stages: [pre-commit]
  #     - id: terraform_tflint
  #       stages: [pre-commit]

  # Custom local hooks for documentation enforcement
  - repo: local
    hooks:
      # Check that documentation is updated with code changes
      - id: check-feature-docs
        name: Check feature documentation updated
        entry: .claude/hooks/check-feature-docs
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Enforce bash error safety in management/ scripts
      - id: check-bash-error-safety
        name: Check bash scripts have error safety
        entry: .claude/hooks/check-bash-error-safety
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-commit]

      # Test all user-facing apps can be invoked
      - id: test-all-apps
        name: Test all apps can be invoked
        entry: bash tests/apps/all-apps.sh
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-commit]

      # Strip Claude Code branding from commit messages
      - id: prepare-commit-msg
        name: Strip AI branding from commits
        entry: .claude/hooks/prepare-commit-msg
        language: system
        always_run: true
        stages: [prepare-commit-msg]
