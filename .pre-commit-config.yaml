repos:
  # Conventional commits enforcement
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-case-conflict
      - id: detect-private-key
  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      - id: check-json5
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
      #       args: ["--severity=warning"]  # Optionally only show errors and warnings
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua # or stylua-system / stylua-github

  # Custom local hooks for documentation and changelog enforcement
  - repo: local
    hooks:
      # Check that documentation is updated with code changes
      - id: check-feature-docs
        name: Check feature documentation updated
        entry: .claude/hooks/check-feature-docs
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Check for pending changelog updates
      - id: check-changelog
        name: Check changelog updates
        entry: .claude/hooks/check-changelog
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Log commits for changelog tracking (post-commit)
      - id: post-commit-log
        name: Log commit for changelog
        entry: .claude/hooks/post-commit-log
        language: system
        pass_filenames: false
        always_run: true
        stages: [post-commit]
