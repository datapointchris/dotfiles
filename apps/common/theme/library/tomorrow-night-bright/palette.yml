# Tomorrow Night Bright Theme Palette
# Converted from Ghostty theme: Tomorrow Night Bright

name: "Tomorrow Night Bright"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#000000"  # Default background
  base01: "#404040"  # Lighter background (status bars, line numbers)
  base02: "#424242"  # Selection background
  base03: "#404040"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#ffffff"  # Dark foreground (status bars)
  base05: "#eaeaea"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#d54e53"  # Red - errors, deletion
  base09: "#d54e53"  # Orange - warnings, constants
  base0A: "#e7c547"  # Yellow - classes, search highlight
  base0B: "#b9ca4a"  # Green - strings, success
  base0C: "#70c0b1"  # Cyan - regex, escape chars
  base0D: "#7aa6da"  # Blue - functions, info
  base0E: "#c397d8"  # Purple - keywords
  base0F: "#c397d8"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#000000"
  red: "#d54e53"
  green: "#b9ca4a"
  yellow: "#e7c547"
  blue: "#7aa6da"
  magenta: "#c397d8"
  cyan: "#70c0b1"
  white: "#ffffff"

  # Bright colors
  bright_black: "#404040"
  bright_red: "#d54e53"
  bright_green: "#b9ca4a"
  bright_yellow: "#e7c547"
  bright_blue: "#7aa6da"
  bright_magenta: "#c397d8"
  bright_cyan: "#70c0b1"
  bright_white: "#ffffff"

special:
  background: "#000000"
  foreground: "#eaeaea"
  cursor: "#eaeaea"
  cursor_text: "#000000"
  selection_bg: "#424242"
  selection_fg: "#eaeaea"

builtin:
  ghostty: "Tomorrow Night Bright"
