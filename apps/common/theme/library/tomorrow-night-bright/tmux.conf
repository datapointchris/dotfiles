# Tomorrow Night Bright - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#ffffff,bg=#404040"

# Default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#404040"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#e7c547,bg=#404040"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#404040"
set-option -g pane-active-border-style "fg=#ffffff"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#424242"

# Pane number display colors
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#404040"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#7aa6da"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#ffffff,bg=#424242"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#000000,bg=#d54e53"

# Activity style
set-window-option -g window-status-activity-style "fg=#eaeaea,bg=#404040"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#424242"

