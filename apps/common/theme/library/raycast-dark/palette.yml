# Raycast Dark Theme Palette
# Converted from Ghostty theme: Raycast Dark

name: "Raycast Dark"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#1a1a1a"  # Default background
  base01: "#4c4c4c"  # Lighter background (status bars, line numbers)
  base02: "#333333"  # Selection background
  base03: "#4c4c4c"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#ffffff"  # Dark foreground (status bars)
  base05: "#ffffff"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#ff5360"  # Red - errors, deletion
  base09: "#ff6363"  # Orange - warnings, constants
  base0A: "#ffc531"  # Yellow - classes, search highlight
  base0B: "#59d499"  # Green - strings, success
  base0C: "#52eee5"  # Cyan - regex, escape chars
  base0D: "#56c2ff"  # Blue - functions, info
  base0E: "#cf2f98"  # Purple - keywords
  base0F: "#cf2f98"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#000000"
  red: "#ff5360"
  green: "#59d499"
  yellow: "#ffc531"
  blue: "#56c2ff"
  magenta: "#cf2f98"
  cyan: "#52eee5"
  white: "#ffffff"

  # Bright colors
  bright_black: "#4c4c4c"
  bright_red: "#ff6363"
  bright_green: "#59d499"
  bright_yellow: "#ffc531"
  bright_blue: "#56c2ff"
  bright_magenta: "#cf2f98"
  bright_cyan: "#52eee5"
  bright_white: "#ffffff"

special:
  background: "#1a1a1a"
  foreground: "#ffffff"
  cursor: "#cccccc"
  cursor_text: "#ffffff"
  selection_bg: "#333333"
  selection_fg: "#595959"

builtin:
  ghostty: "Raycast Dark"
