# Raycast Dark tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#ffffff,bg=#4c4c4c"

# default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#4c4c4c"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffc531,bg=#4c4c4c"

# pane border
set-option -g pane-border-style "fg=#4c4c4c"
set-option -g pane-active-border-style "fg=#ffffff"

# message text
set-option -g message-style "fg=#ffffff,bg=#000000"

# pane number display
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#4c4c4c"

# clock
set-window-option -g clock-mode-colour "#56c2ff"

# copy mode highlight
set-window-option -g mode-style "fg=#ffffff,bg=#000000"

# bell
set-window-option -g window-status-bell-style "fg=#1a1a1a,bg=#ff5360"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#4c4c4c"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#000000"

# vim: set ft=tmux tw=0:
