# Shades of Purple Theme Palette
# Converted from Ghostty theme: Shades of Purple

name: "Shades of Purple"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#1e1d40"  # Default background
  base01: "#686868"  # Lighter background (status bars, line numbers)
  base02: "#b362ff"  # Selection background
  base03: "#686868"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#c7c7c7"  # Dark foreground (status bars)
  base05: "#ffffff"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#d90429"  # Red - errors, deletion
  base09: "#f92a1c"  # Orange - warnings, constants
  base0A: "#ffe700"  # Yellow - classes, search highlight
  base0B: "#3ad900"  # Green - strings, success
  base0C: "#00c5c7"  # Cyan - regex, escape chars
  base0D: "#6943ff"  # Blue - functions, info
  base0E: "#ff2c70"  # Purple - keywords
  base0F: "#ff2c70"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#000000"
  red: "#d90429"
  green: "#3ad900"
  yellow: "#ffe700"
  blue: "#6943ff"
  magenta: "#ff2c70"
  cyan: "#00c5c7"
  white: "#c7c7c7"

  # Bright colors
  bright_black: "#686868"
  bright_red: "#f92a1c"
  bright_green: "#43d426"
  bright_yellow: "#f1d000"
  bright_blue: "#6871ff"
  bright_magenta: "#ff77ff"
  bright_cyan: "#79e8fb"
  bright_white: "#ffffff"

special:
  background: "#1e1d40"
  foreground: "#ffffff"
  cursor: "#fad000"
  cursor_text: "#fefff4"
  selection_bg: "#b362ff"
  selection_fg: "#c2c2c2"

builtin:
  ghostty: "Shades of Purple"
