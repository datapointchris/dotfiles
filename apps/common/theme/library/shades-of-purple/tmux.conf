# Shades of Purple tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#c7c7c7,bg=#686868"

# default window title colors
set-window-option -g window-status-style "fg=#c7c7c7,bg=#686868"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffe700,bg=#686868"

# pane border
set-option -g pane-border-style "fg=#686868"
set-option -g pane-active-border-style "fg=#c7c7c7"

# message text
set-option -g message-style "fg=#ffffff,bg=#000000"

# pane number display
set-option -g display-panes-active-colour "#c7c7c7"
set-option -g display-panes-colour "#686868"

# clock
set-window-option -g clock-mode-colour "#6943ff"

# copy mode highlight
set-window-option -g mode-style "fg=#c7c7c7,bg=#000000"

# bell
set-window-option -g window-status-bell-style "fg=#1e1d40,bg=#d90429"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#686868"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#000000"

# vim: set ft=tmux tw=0:
