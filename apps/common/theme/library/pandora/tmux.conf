# Pandora - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#e2e2e2,bg=#3f5648"

# Default window title colors
set-window-option -g window-status-style "fg=#e2e2e2,bg=#3f5648"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#ffad29,bg=#3f5648"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#3f5648"
set-option -g pane-active-border-style "fg=#e2e2e2"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#2d37ff"

# Pane number display colors
set-option -g display-panes-active-colour "#e2e2e2"
set-option -g display-panes-colour "#3f5648"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#338f86"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#e2e2e2,bg=#2d37ff"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#141e43,bg=#ff4242"

# Activity style
set-window-option -g window-status-activity-style "fg=#e1e1e1,bg=#3f5648"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#2d37ff"

