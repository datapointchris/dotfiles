# Rose Pine Moon Theme Palette
# Converted from Ghostty theme: Rose Pine Moon

name: "Rose Pine Moon"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#232136"  # Default background
  base01: "#6e6a86"  # Lighter background (status bars, line numbers)
  base02: "#44415a"  # Selection background
  base03: "#6e6a86"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#e0def4"  # Dark foreground (status bars)
  base05: "#e0def4"  # Default foreground
  base06: "#e0def4"  # Light foreground
  base07: "#e0def4"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#eb6f92"  # Red - errors, deletion
  base09: "#eb6f92"  # Orange - warnings, constants
  base0A: "#f6c177"  # Yellow - classes, search highlight
  base0B: "#3e8fb0"  # Green - strings, success
  base0C: "#ea9a97"  # Cyan - regex, escape chars
  base0D: "#9ccfd8"  # Blue - functions, info
  base0E: "#c4a7e7"  # Purple - keywords
  base0F: "#c4a7e7"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#393552"
  red: "#eb6f92"
  green: "#3e8fb0"
  yellow: "#f6c177"
  blue: "#9ccfd8"
  magenta: "#c4a7e7"
  cyan: "#ea9a97"
  white: "#e0def4"

  # Bright colors
  bright_black: "#6e6a86"
  bright_red: "#eb6f92"
  bright_green: "#3e8fb0"
  bright_yellow: "#f6c177"
  bright_blue: "#9ccfd8"
  bright_magenta: "#c4a7e7"
  bright_cyan: "#ea9a97"
  bright_white: "#e0def4"

special:
  background: "#232136"
  foreground: "#e0def4"
  cursor: "#e0def4"
  cursor_text: "#232136"
  selection_bg: "#44415a"
  selection_fg: "#e0def4"
