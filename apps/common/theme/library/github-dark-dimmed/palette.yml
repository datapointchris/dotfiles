# GitHub Dark Dimmed Theme Palette
# Converted from Ghostty theme: GitHub Dark Dimmed

name: "GitHub Dark Dimmed"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#22272e"  # Default background
  base01: "#636e7b"  # Lighter background (status bars, line numbers)
  base02: "#adbac7"  # Selection background
  base03: "#636e7b"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#909dab"  # Dark foreground (status bars)
  base05: "#adbac7"  # Default foreground
  base06: "#cdd9e5"  # Light foreground
  base07: "#cdd9e5"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#f47067"  # Red - errors, deletion
  base09: "#ff938a"  # Orange - warnings, constants
  base0A: "#c69026"  # Yellow - classes, search highlight
  base0B: "#57ab5a"  # Green - strings, success
  base0C: "#39c5cf"  # Cyan - regex, escape chars
  base0D: "#539bf5"  # Blue - functions, info
  base0E: "#b083f0"  # Purple - keywords
  base0F: "#b083f0"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#545d68"
  red: "#f47067"
  green: "#57ab5a"
  yellow: "#c69026"
  blue: "#539bf5"
  magenta: "#b083f0"
  cyan: "#39c5cf"
  white: "#909dab"

  # Bright colors
  bright_black: "#636e7b"
  bright_red: "#ff938a"
  bright_green: "#6bc46d"
  bright_yellow: "#daaa3f"
  bright_blue: "#6cb6ff"
  bright_magenta: "#dcbdfb"
  bright_cyan: "#56d4dd"
  bright_white: "#cdd9e5"

special:
  background: "#22272e"
  foreground: "#adbac7"
  cursor: "#539bf5"
  cursor_text: "#539bf5"
  selection_bg: "#adbac7"
  selection_fg: "#22272e"
