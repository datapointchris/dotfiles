# GitHub Dark Dimmed tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#909dab,bg=#636e7b"

# default window title colors
set-window-option -g window-status-style "fg=#909dab,bg=#636e7b"

# active window title colors
set-window-option -g window-status-current-style "fg=#c69026,bg=#636e7b"

# pane border
set-option -g pane-border-style "fg=#636e7b"
set-option -g pane-active-border-style "fg=#909dab"

# message text
set-option -g message-style "fg=#cdd9e5,bg=#545d68"

# pane number display
set-option -g display-panes-active-colour "#909dab"
set-option -g display-panes-colour "#636e7b"

# clock
set-window-option -g clock-mode-colour "#539bf5"

# copy mode highlight
set-window-option -g mode-style "fg=#909dab,bg=#545d68"

# bell
set-window-option -g window-status-bell-style "fg=#22272e,bg=#f47067"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#adbac7,bg=#636e7b"

# style for command messages
set-option -g message-command-style "fg=#cdd9e5,bg=#545d68"

# vim: set ft=tmux tw=0:
