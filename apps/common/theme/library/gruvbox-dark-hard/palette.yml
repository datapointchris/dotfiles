# Gruvbox Dark Hard Theme Palette
# Converted from Ghostty theme: Gruvbox Dark Hard

name: "Gruvbox Dark Hard"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#1d2021"  # Default background
  base01: "#928374"  # Lighter background (status bars, line numbers)
  base02: "#665c54"  # Selection background
  base03: "#928374"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#a89984"  # Dark foreground (status bars)
  base05: "#ebdbb2"  # Default foreground
  base06: "#ebdbb2"  # Light foreground
  base07: "#ebdbb2"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#cc241d"  # Red - errors, deletion
  base09: "#fb4934"  # Orange - warnings, constants
  base0A: "#d79921"  # Yellow - classes, search highlight
  base0B: "#98971a"  # Green - strings, success
  base0C: "#689d6a"  # Cyan - regex, escape chars
  base0D: "#458588"  # Blue - functions, info
  base0E: "#b16286"  # Purple - keywords
  base0F: "#b16286"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#1d2021"
  red: "#cc241d"
  green: "#98971a"
  yellow: "#d79921"
  blue: "#458588"
  magenta: "#b16286"
  cyan: "#689d6a"
  white: "#a89984"

  # Bright colors
  bright_black: "#928374"
  bright_red: "#fb4934"
  bright_green: "#b8bb26"
  bright_yellow: "#fabd2f"
  bright_blue: "#83a598"
  bright_magenta: "#d3869b"
  bright_cyan: "#8ec07c"
  bright_white: "#ebdbb2"

special:
  background: "#1d2021"
  foreground: "#ebdbb2"
  cursor: "#ebdbb2"
  cursor_text: "#1d2021"
  selection_bg: "#665c54"
  selection_fg: "#ebdbb2"
