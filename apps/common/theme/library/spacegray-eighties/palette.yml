# Spacegray Eighties Theme Palette
# Converted from Ghostty theme: Spacegray Eighties

name: "Spacegray Eighties"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#222222"  # Default background
  base01: "#555555"  # Lighter background (status bars, line numbers)
  base02: "#272e35"  # Selection background
  base03: "#555555"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#efece7"  # Dark foreground (status bars)
  base05: "#bdbaae"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#ec5f67"  # Red - errors, deletion
  base09: "#ff6973"  # Orange - warnings, constants
  base0A: "#fec254"  # Yellow - classes, search highlight
  base0B: "#81a764"  # Green - strings, success
  base0C: "#57c2c1"  # Cyan - regex, escape chars
  base0D: "#5486c0"  # Blue - functions, info
  base0E: "#bf83c1"  # Purple - keywords
  base0F: "#bf83c1"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#15171c"
  red: "#ec5f67"
  green: "#81a764"
  yellow: "#fec254"
  blue: "#5486c0"
  magenta: "#bf83c1"
  cyan: "#57c2c1"
  white: "#efece7"

  # Bright colors
  bright_black: "#555555"
  bright_red: "#ff6973"
  bright_green: "#93d493"
  bright_yellow: "#ffd256"
  bright_blue: "#4d84d1"
  bright_magenta: "#ff55ff"
  bright_cyan: "#83e9e4"
  bright_white: "#ffffff"

special:
  background: "#222222"
  foreground: "#bdbaae"
  cursor: "#bbbbbb"
  cursor_text: "#ffffff"
  selection_bg: "#272e35"
  selection_fg: "#ffffff"

builtin:
  ghostty: "Spacegray Eighties"
