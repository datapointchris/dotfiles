# Spacedust Theme Palette
# Converted from Ghostty theme: Spacedust

name: "Spacedust"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#0a1e24"  # Default background
  base01: "#684c31"  # Lighter background (status bars, line numbers)
  base02: "#0a385c"  # Selection background
  base03: "#684c31"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#f0f1ce"  # Dark foreground (status bars)
  base05: "#ecf0c1"  # Default foreground
  base06: "#fefff1"  # Light foreground
  base07: "#fefff1"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#e35b00"  # Red - errors, deletion
  base09: "#ff8a3a"  # Orange - warnings, constants
  base0A: "#e3cd7b"  # Yellow - classes, search highlight
  base0B: "#5cab96"  # Green - strings, success
  base0C: "#06afc7"  # Cyan - regex, escape chars
  base0D: "#0f548b"  # Blue - functions, info
  base0E: "#e35b00"  # Purple - keywords
  base0F: "#e35b00"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#6e5346"
  red: "#e35b00"
  green: "#5cab96"
  yellow: "#e3cd7b"
  blue: "#0f548b"
  magenta: "#e35b00"
  cyan: "#06afc7"
  white: "#f0f1ce"

  # Bright colors
  bright_black: "#684c31"
  bright_red: "#ff8a3a"
  bright_green: "#aecab8"
  bright_yellow: "#ffc878"
  bright_blue: "#67a0ce"
  bright_magenta: "#ff8a3a"
  bright_cyan: "#83a7b4"
  bright_white: "#fefff1"

special:
  background: "#0a1e24"
  foreground: "#ecf0c1"
  cursor: "#708284"
  cursor_text: "#002831"
  selection_bg: "#0a385c"
  selection_fg: "#ffffff"

builtin:
  ghostty: "Spacedust"
