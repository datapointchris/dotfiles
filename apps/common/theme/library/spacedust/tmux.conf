# Spacedust tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#f0f1ce,bg=#684c31"

# default window title colors
set-window-option -g window-status-style "fg=#f0f1ce,bg=#684c31"

# active window title colors
set-window-option -g window-status-current-style "fg=#e3cd7b,bg=#684c31"

# pane border
set-option -g pane-border-style "fg=#684c31"
set-option -g pane-active-border-style "fg=#f0f1ce"

# message text
set-option -g message-style "fg=#fefff1,bg=#6e5346"

# pane number display
set-option -g display-panes-active-colour "#f0f1ce"
set-option -g display-panes-colour "#684c31"

# clock
set-window-option -g clock-mode-colour "#0f548b"

# copy mode highlight
set-window-option -g mode-style "fg=#f0f1ce,bg=#6e5346"

# bell
set-window-option -g window-status-bell-style "fg=#0a1e24,bg=#e35b00"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ecf0c1,bg=#684c31"

# style for command messages
set-option -g message-command-style "fg=#fefff1,bg=#6e5346"

# vim: set ft=tmux tw=0:
