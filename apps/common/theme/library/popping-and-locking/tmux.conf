# Popping and Locking tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#a89984,bg=#928374"

# default window title colors
set-window-option -g window-status-style "fg=#a89984,bg=#928374"

# active window title colors
set-window-option -g window-status-current-style "fg=#d79921,bg=#928374"

# pane border
set-option -g pane-border-style "fg=#928374"
set-option -g pane-active-border-style "fg=#a89984"

# message text
set-option -g message-style "fg=#ebdbb2,bg=#1d2021"

# pane number display
set-option -g display-panes-active-colour "#a89984"
set-option -g display-panes-colour "#928374"

# clock
set-window-option -g clock-mode-colour "#458588"

# copy mode highlight
set-window-option -g mode-style "fg=#a89984,bg=#1d2021"

# bell
set-window-option -g window-status-bell-style "fg=#181921,bg=#cc241d"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ebdbb2,bg=#928374"

# style for command messages
set-option -g message-command-style "fg=#ebdbb2,bg=#1d2021"

# vim: set ft=tmux tw=0:
