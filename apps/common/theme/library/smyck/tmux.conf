# Smyck tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#a1a1a1,bg=#7a7a7a"

# default window title colors
set-window-option -g window-status-style "fg=#a1a1a1,bg=#7a7a7a"

# active window title colors
set-window-option -g window-status-current-style "fg=#c4a500,bg=#7a7a7a"

# pane border
set-option -g pane-border-style "fg=#7a7a7a"
set-option -g pane-active-border-style "fg=#a1a1a1"

# message text
set-option -g message-style "fg=#f7f7f7,bg=#000000"

# pane number display
set-option -g display-panes-active-colour "#a1a1a1"
set-option -g display-panes-colour "#7a7a7a"

# clock
set-window-option -g clock-mode-colour "#62a3c4"

# copy mode highlight
set-window-option -g mode-style "fg=#a1a1a1,bg=#000000"

# bell
set-window-option -g window-status-bell-style "fg=#1b1b1b,bg=#b84131"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f7f7f7,bg=#7a7a7a"

# style for command messages
set-option -g message-command-style "fg=#f7f7f7,bg=#000000"

# vim: set ft=tmux tw=0:
