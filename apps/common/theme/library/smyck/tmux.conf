# Smyck - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#a1a1a1,bg=#7a7a7a"

# Default window title colors
set-window-option -g window-status-style "fg=#a1a1a1,bg=#7a7a7a"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#c4a500,bg=#7a7a7a"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#7a7a7a"
set-option -g pane-active-border-style "fg=#a1a1a1"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#f7f7f7,bg=#207483"

# Pane number display colors
set-option -g display-panes-active-colour "#a1a1a1"
set-option -g display-panes-colour "#7a7a7a"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#62a3c4"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#a1a1a1,bg=#207483"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1b1b1b,bg=#b84131"

# Activity style
set-window-option -g window-status-activity-style "fg=#f7f7f7,bg=#7a7a7a"

# Command message style
set-option -g message-command-style "fg=#f7f7f7,bg=#207483"

