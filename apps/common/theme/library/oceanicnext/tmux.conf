# OceanicNext - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#ffffff,bg=#65737e"

# Default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#65737e"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#fac863,bg=#65737e"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#65737e"
set-option -g pane-active-border-style "fg=#ffffff"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#4f5b66"

# Pane number display colors
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#65737e"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#6699cc"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#ffffff,bg=#4f5b66"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#162c35,bg=#ec5f67"

# Activity style
set-window-option -g window-status-activity-style "fg=#c0c5ce,bg=#65737e"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#4f5b66"

