# Nord Theme Palette
# Source: https://www.nordtheme.com/
# A cool, bluish color palette inspired by arctic landscapes

name: "Nord"
author: "arcticicestudio"
variant: "dark"
source: "https://github.com/arcticicestudio/nord"

palette:
  # --- Polar Night (backgrounds) ---
  base00: "#2E3440"  # Default background - darkest polar night
  base01: "#3B4252"  # Lighter background - status bars, line numbers
  base02: "#434C5E"  # Selection background - UI secondary
  base03: "#4C566A"  # Comments, invisibles, line highlighting

  # --- Snow Storm (foregrounds) ---
  base04: "#D8DEE9"  # Dark foreground - status bar text
  base05: "#E5E9F0"  # Default foreground - main text
  base06: "#ECEFF4"  # Light foreground - bright text
  base07: "#8FBCBB"  # Frost teal - used as accent in some contexts

  # --- Aurora (accents) ---
  base08: "#BF616A"  # Red - errors, deletion, variables
  base09: "#D08770"  # Orange - warnings, constants, numbers
  base0A: "#EBCB8B"  # Yellow - classes, search highlight
  base0B: "#A3BE8C"  # Green - strings, success, insertion
  base0C: "#88C0D0"  # Frost cyan - regex, escape chars
  base0D: "#81A1C1"  # Frost blue - functions, info
  base0E: "#B48EAD"  # Purple - keywords, storage
  base0F: "#5E81AC"  # Deep blue - deprecated, accents

ansi:
  # Normal colors (Polar Night + Aurora)
  black: "#3B4252"
  red: "#BF616A"
  green: "#A3BE8C"
  yellow: "#EBCB8B"
  blue: "#81A1C1"
  magenta: "#B48EAD"
  cyan: "#88C0D0"
  white: "#E5E9F0"

  # Bright colors
  bright_black: "#4C566A"
  bright_red: "#BF616A"
  bright_green: "#A3BE8C"
  bright_yellow: "#EBCB8B"
  bright_blue: "#81A1C1"
  bright_magenta: "#B48EAD"
  bright_cyan: "#8FBCBB"
  bright_white: "#ECEFF4"

special:
  background: "#2E3440"
  foreground: "#D8DEE9"
  cursor: "#D8DEE9"
  cursor_text: "#2E3440"
  selection_bg: "#434C5E"
  selection_fg: "#D8DEE9"
