# Retro Legends Theme Palette
# Converted from Ghostty theme: Retro Legends

name: "Retro Legends"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#0d0d0d"  # Default background
  base01: "#4c594c"  # Lighter background (status bars, line numbers)
  base02: "#336633"  # Selection background
  base03: "#4c594c"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#bfe6bf"  # Dark foreground (status bars)
  base05: "#45eb45"  # Default foreground
  base06: "#f2fff2"  # Light foreground
  base07: "#f2fff2"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#de5454"  # Red - errors, deletion
  base09: "#ff6666"  # Orange - warnings, constants
  base0A: "#f7bf2b"  # Yellow - classes, search highlight
  base0B: "#45eb45"  # Green - strings, success
  base0C: "#40d9e6"  # Cyan - regex, escape chars
  base0D: "#4066f2"  # Blue - functions, info
  base0E: "#bf4cf2"  # Purple - keywords
  base0F: "#bf4cf2"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#262626"
  red: "#de5454"
  green: "#45eb45"
  yellow: "#f7bf2b"
  blue: "#4066f2"
  magenta: "#bf4cf2"
  cyan: "#40d9e6"
  white: "#bfe6bf"

  # Bright colors
  bright_black: "#4c594c"
  bright_red: "#ff6666"
  bright_green: "#59ff59"
  bright_yellow: "#ffd933"
  bright_blue: "#4c80ff"
  bright_magenta: "#e666ff"
  bright_cyan: "#59e6ff"
  bright_white: "#f2fff2"

special:
  background: "#0d0d0d"
  foreground: "#45eb45"
  cursor: "#45eb45"
  cursor_text: "#0d0d0d"
  selection_bg: "#336633"
  selection_fg: "#f2fff2"
