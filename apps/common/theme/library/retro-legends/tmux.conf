# Retro Legends tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#bfe6bf,bg=#4c594c"

# default window title colors
set-window-option -g window-status-style "fg=#bfe6bf,bg=#4c594c"

# active window title colors
set-window-option -g window-status-current-style "fg=#f7bf2b,bg=#4c594c"

# pane border
set-option -g pane-border-style "fg=#4c594c"
set-option -g pane-active-border-style "fg=#bfe6bf"

# message text
set-option -g message-style "fg=#f2fff2,bg=#262626"

# pane number display
set-option -g display-panes-active-colour "#bfe6bf"
set-option -g display-panes-colour "#4c594c"

# clock
set-window-option -g clock-mode-colour "#4066f2"

# copy mode highlight
set-window-option -g mode-style "fg=#bfe6bf,bg=#262626"

# bell
set-window-option -g window-status-bell-style "fg=#0d0d0d,bg=#de5454"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#45eb45,bg=#4c594c"

# style for command messages
set-option -g message-command-style "fg=#f2fff2,bg=#262626"

# vim: set ft=tmux tw=0:
