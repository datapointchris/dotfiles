# Retro Legends - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#bfe6bf,bg=#4c594c"

# Default window title colors
set-window-option -g window-status-style "fg=#bfe6bf,bg=#4c594c"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#f7bf2b,bg=#4c594c"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#4c594c"
set-option -g pane-active-border-style "fg=#bfe6bf"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#f2fff2,bg=#336633"

# Pane number display colors
set-option -g display-panes-active-colour "#bfe6bf"
set-option -g display-panes-colour "#4c594c"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#4066f2"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#bfe6bf,bg=#336633"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#0d0d0d,bg=#de5454"

# Activity style
set-window-option -g window-status-activity-style "fg=#45eb45,bg=#4c594c"

# Command message style
set-option -g message-command-style "fg=#f2fff2,bg=#336633"

