# Material Design Colors Theme Palette
# Converted from Ghostty theme: Material Design Colors

name: "Material Design Colors"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#1d262a"  # Default background
  base01: "#a1b0b8"  # Lighter background (status bars, line numbers)
  base02: "#4e6a78"  # Selection background
  base03: "#a1b0b8"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#ffffff"  # Dark foreground (status bars)
  base05: "#e7ebed"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#fc3841"  # Red - errors, deletion
  base09: "#fc746d"  # Orange - warnings, constants
  base0A: "#fed032"  # Yellow - classes, search highlight
  base0B: "#5cf19e"  # Green - strings, success
  base0C: "#59ffd1"  # Cyan - regex, escape chars
  base0D: "#37b6ff"  # Blue - functions, info
  base0E: "#fc226e"  # Purple - keywords
  base0F: "#fc226e"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#435b67"
  red: "#fc3841"
  green: "#5cf19e"
  yellow: "#fed032"
  blue: "#37b6ff"
  magenta: "#fc226e"
  cyan: "#59ffd1"
  white: "#ffffff"

  # Bright colors
  bright_black: "#a1b0b8"
  bright_red: "#fc746d"
  bright_green: "#adf7be"
  bright_yellow: "#fee16c"
  bright_blue: "#70cfff"
  bright_magenta: "#fc669b"
  bright_cyan: "#9affe6"
  bright_white: "#ffffff"

special:
  background: "#1d262a"
  foreground: "#e7ebed"
  cursor: "#eaeaea"
  cursor_text: "#000000"
  selection_bg: "#4e6a78"
  selection_fg: "#e7ebed"
