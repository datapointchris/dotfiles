# Material Design Colors tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#ffffff,bg=#a1b0b8"

# default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#a1b0b8"

# active window title colors
set-window-option -g window-status-current-style "fg=#fed032,bg=#a1b0b8"

# pane border
set-option -g pane-border-style "fg=#a1b0b8"
set-option -g pane-active-border-style "fg=#ffffff"

# message text
set-option -g message-style "fg=#ffffff,bg=#435b67"

# pane number display
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#a1b0b8"

# clock
set-window-option -g clock-mode-colour "#37b6ff"

# copy mode highlight
set-window-option -g mode-style "fg=#ffffff,bg=#435b67"

# bell
set-window-option -g window-status-bell-style "fg=#1d262a,bg=#fc3841"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e7ebed,bg=#a1b0b8"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#435b67"

# vim: set ft=tmux tw=0:
