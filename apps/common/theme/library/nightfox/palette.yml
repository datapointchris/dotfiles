# Nightfox Theme Palette
# Converted from Ghostty theme: Nightfox

name: "Nightfox"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#192330"  # Default background
  base01: "#575860"  # Lighter background (status bars, line numbers)
  base02: "#2b3b51"  # Selection background
  base03: "#575860"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#dfdfe0"  # Dark foreground (status bars)
  base05: "#cdcecf"  # Default foreground
  base06: "#e4e4e5"  # Light foreground
  base07: "#e4e4e5"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#c94f6d"  # Red - errors, deletion
  base09: "#d16983"  # Orange - warnings, constants
  base0A: "#dbc074"  # Yellow - classes, search highlight
  base0B: "#81b29a"  # Green - strings, success
  base0C: "#63cdcf"  # Cyan - regex, escape chars
  base0D: "#719cd6"  # Blue - functions, info
  base0E: "#9d79d6"  # Purple - keywords
  base0F: "#9d79d6"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#393b44"
  red: "#c94f6d"
  green: "#81b29a"
  yellow: "#dbc074"
  blue: "#719cd6"
  magenta: "#9d79d6"
  cyan: "#63cdcf"
  white: "#dfdfe0"

  # Bright colors
  bright_black: "#575860"
  bright_red: "#d16983"
  bright_green: "#8ebaa4"
  bright_yellow: "#e0c989"
  bright_blue: "#86abdc"
  bright_magenta: "#baa1e2"
  bright_cyan: "#7ad5d6"
  bright_white: "#e4e4e5"

special:
  background: "#192330"
  foreground: "#cdcecf"
  cursor: "#cdcecf"
  cursor_text: "#192330"
  selection_bg: "#2b3b51"
  selection_fg: "#cdcecf"
