# Nightfox - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#dfdfe0,bg=#575860"

# Default window title colors
set-window-option -g window-status-style "fg=#dfdfe0,bg=#575860"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#dbc074,bg=#575860"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#575860"
set-option -g pane-active-border-style "fg=#dfdfe0"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#e4e4e5,bg=#2b3b51"

# Pane number display colors
set-option -g display-panes-active-colour "#dfdfe0"
set-option -g display-panes-colour "#575860"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#719cd6"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#dfdfe0,bg=#2b3b51"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#192330,bg=#c94f6d"

# Activity style
set-window-option -g window-status-activity-style "fg=#cdcecf,bg=#575860"

# Command message style
set-option -g message-command-style "fg=#e4e4e5,bg=#2b3b51"

