# GitHub Dark Theme Palette
# Converted from Ghostty theme: GitHub Dark

name: "GitHub Dark"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#101216"  # Default background
  base01: "#4d4d4d"  # Lighter background (status bars, line numbers)
  base02: "#3b5070"  # Selection background
  base03: "#4d4d4d"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#ffffff"  # Dark foreground (status bars)
  base05: "#8b949e"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#f78166"  # Red - errors, deletion
  base09: "#f78166"  # Orange - warnings, constants
  base0A: "#e3b341"  # Yellow - classes, search highlight
  base0B: "#56d364"  # Green - strings, success
  base0C: "#2b7489"  # Cyan - regex, escape chars
  base0D: "#6ca4f8"  # Blue - functions, info
  base0E: "#db61a2"  # Purple - keywords
  base0F: "#db61a2"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#000000"
  red: "#f78166"
  green: "#56d364"
  yellow: "#e3b341"
  blue: "#6ca4f8"
  magenta: "#db61a2"
  cyan: "#2b7489"
  white: "#ffffff"

  # Bright colors
  bright_black: "#4d4d4d"
  bright_red: "#f78166"
  bright_green: "#56d364"
  bright_yellow: "#e3b341"
  bright_blue: "#6ca4f8"
  bright_magenta: "#db61a2"
  bright_cyan: "#2b7489"
  bright_white: "#ffffff"

special:
  background: "#101216"
  foreground: "#8b949e"
  cursor: "#c9d1d9"
  cursor_text: "#101216"
  selection_bg: "#3b5070"
  selection_fg: "#ffffff"
