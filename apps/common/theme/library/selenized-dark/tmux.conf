# Selenized Dark - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#72898f,bg=#396775"

# Default window title colors
set-window-option -g window-status-style "fg=#72898f,bg=#396775"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#dbb32d,bg=#396775"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#396775"
set-option -g pane-active-border-style "fg=#72898f"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#cad8d9,bg=#184956"

# Pane number display colors
set-option -g display-panes-active-colour "#72898f"
set-option -g display-panes-colour "#396775"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#4695f7"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#72898f,bg=#184956"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#103c48,bg=#fa5750"

# Activity style
set-window-option -g window-status-activity-style "fg=#adbcbc,bg=#396775"

# Command message style
set-option -g message-command-style "fg=#cad8d9,bg=#184956"

