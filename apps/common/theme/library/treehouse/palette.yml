# Treehouse Theme Palette
# Converted from Ghostty theme: Treehouse

name: "Treehouse"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#191919"  # Default background
  base01: "#504332"  # Lighter background (status bars, line numbers)
  base02: "#786b53"  # Selection background
  base03: "#504332"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#786b53"  # Dark foreground (status bars)
  base05: "#786b53"  # Default foreground
  base06: "#ffc800"  # Light foreground
  base07: "#ffc800"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#b2270e"  # Red - errors, deletion
  base09: "#ed5d20"  # Orange - warnings, constants
  base0A: "#aa820c"  # Yellow - classes, search highlight
  base0B: "#44a900"  # Green - strings, success
  base0C: "#b25a1e"  # Cyan - regex, escape chars
  base0D: "#58859a"  # Blue - functions, info
  base0E: "#97363d"  # Purple - keywords
  base0F: "#97363d"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#321300"
  red: "#b2270e"
  green: "#44a900"
  yellow: "#aa820c"
  blue: "#58859a"
  magenta: "#97363d"
  cyan: "#b25a1e"
  white: "#786b53"

  # Bright colors
  bright_black: "#504332"
  bright_red: "#ed5d20"
  bright_green: "#55f238"
  bright_yellow: "#f2b732"
  bright_blue: "#85cfed"
  bright_magenta: "#e14c5a"
  bright_cyan: "#f07d14"
  bright_white: "#ffc800"

special:
  background: "#191919"
  foreground: "#786b53"
  cursor: "#fac814"
  cursor_text: "#191919"
  selection_bg: "#786b53"
  selection_fg: "#fac800"

builtin:
  ghostty: "Treehouse"
