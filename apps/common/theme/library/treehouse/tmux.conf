# Treehouse tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#786b53,bg=#504332"

# default window title colors
set-window-option -g window-status-style "fg=#786b53,bg=#504332"

# active window title colors
set-window-option -g window-status-current-style "fg=#aa820c,bg=#504332"

# pane border
set-option -g pane-border-style "fg=#504332"
set-option -g pane-active-border-style "fg=#786b53"

# message text
set-option -g message-style "fg=#ffc800,bg=#321300"

# pane number display
set-option -g display-panes-active-colour "#786b53"
set-option -g display-panes-colour "#504332"

# clock
set-window-option -g clock-mode-colour "#58859a"

# copy mode highlight
set-window-option -g mode-style "fg=#786b53,bg=#321300"

# bell
set-window-option -g window-status-bell-style "fg=#191919,bg=#b2270e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#786b53,bg=#504332"

# style for command messages
set-option -g message-command-style "fg=#ffc800,bg=#321300"

# vim: set ft=tmux tw=0:
