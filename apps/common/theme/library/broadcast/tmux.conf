# Broadcast tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#ffffff,bg=#585858"

# default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#585858"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd24a,bg=#585858"

# pane border
set-option -g pane-border-style "fg=#585858"
set-option -g pane-active-border-style "fg=#ffffff"

# message text
set-option -g message-style "fg=#ffffff,bg=#000000"

# pane number display
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#585858"

# clock
set-window-option -g clock-mode-colour "#6d9cbe"

# copy mode highlight
set-window-option -g mode-style "fg=#ffffff,bg=#000000"

# bell
set-window-option -g window-status-bell-style "fg=#2b2b2b,bg=#da4939"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e6e1dc,bg=#585858"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#000000"

