# Broadcast Theme Palette
# Converted from Ghostty theme: Broadcast

name: "Broadcast"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#2b2b2b"  # Default background
  base01: "#585858"  # Lighter background (status bars, line numbers)
  base02: "#5a647e"  # Selection background
  base03: "#585858"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#ffffff"  # Dark foreground (status bars)
  base05: "#e6e1dc"  # Default foreground
  base06: "#ffffff"  # Light foreground
  base07: "#ffffff"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#da4939"  # Red - errors, deletion
  base09: "#ff7b6b"  # Orange - warnings, constants
  base0A: "#ffd24a"  # Yellow - classes, search highlight
  base0B: "#519f50"  # Green - strings, success
  base0C: "#6e9cbe"  # Cyan - regex, escape chars
  base0D: "#6d9cbe"  # Blue - functions, info
  base0E: "#d0d0ff"  # Purple - keywords
  base0F: "#d0d0ff"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#000000"
  red: "#da4939"
  green: "#519f50"
  yellow: "#ffd24a"
  blue: "#6d9cbe"
  magenta: "#d0d0ff"
  cyan: "#6e9cbe"
  white: "#ffffff"

  # Bright colors
  bright_black: "#585858"
  bright_red: "#ff7b6b"
  bright_green: "#83d182"
  bright_yellow: "#ffff7c"
  bright_blue: "#9fcef0"
  bright_magenta: "#ffffff"
  bright_cyan: "#a0cef0"
  bright_white: "#ffffff"

special:
  background: "#2b2b2b"
  foreground: "#e6e1dc"
  cursor: "#ffffff"
  cursor_text: "#e6e1dc"
  selection_bg: "#5a647e"
  selection_fg: "#e6e1dc"

builtin:
  ghostty: "Broadcast"
