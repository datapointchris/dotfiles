# Everforest Dark Hard - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#f2efdf,bg=#a6b0a0"

# Default window title colors
set-window-option -g window-status-style "fg=#f2efdf,bg=#a6b0a0"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#dbbc7f,bg=#a6b0a0"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#a6b0a0"
set-option -g pane-active-border-style "fg=#f2efdf"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#fffbef,bg=#4c3743"

# Pane number display colors
set-option -g display-panes-active-colour "#f2efdf"
set-option -g display-panes-colour "#a6b0a0"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#7fbbb3"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#f2efdf,bg=#4c3743"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1e2326,bg=#e67e80"

# Activity style
set-window-option -g window-status-activity-style "fg=#d3c6aa,bg=#a6b0a0"

# Command message style
set-option -g message-command-style "fg=#fffbef,bg=#4c3743"

