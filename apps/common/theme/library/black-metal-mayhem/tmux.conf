# Black Metal (Mayhem) tmux theme
# Generated from Ghostty theme

# default statusbar colors
set-option -g status-style "fg=#c1c1c1,bg=#3f3f3f"

# default window title colors
set-window-option -g window-status-style "fg=#c1c1c1,bg=#3f3f3f"

# active window title colors
set-window-option -g window-status-current-style "fg=#eecc6c,bg=#3f3f3f"

# pane border
set-option -g pane-border-style "fg=#3f3f3f"
set-option -g pane-active-border-style "fg=#c1c1c1"

# message text
set-option -g message-style "fg=#c1c1c1,bg=#000000"

# pane number display
set-option -g display-panes-active-colour "#c1c1c1"
set-option -g display-panes-colour "#3f3f3f"

# clock
set-window-option -g clock-mode-colour "#888888"

# copy mode highlight
set-window-option -g mode-style "fg=#c1c1c1,bg=#000000"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#5f8787"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c1c1c1,bg=#3f3f3f"

# style for command messages
set-option -g message-command-style "fg=#c1c1c1,bg=#000000"

# vim: set ft=tmux tw=0:
