# Black Metal (Mayhem) - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#c1c1c1,bg=#3f3f3f"

# Default window title colors
set-window-option -g window-status-style "fg=#c1c1c1,bg=#3f3f3f"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#eecc6c,bg=#3f3f3f"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#3f3f3f"
set-option -g pane-active-border-style "fg=#c1c1c1"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#c1c1c1,bg=#c1c1c1"

# Pane number display colors
set-option -g display-panes-active-colour "#c1c1c1"
set-option -g display-panes-colour "#3f3f3f"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#888888"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#c1c1c1,bg=#c1c1c1"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#000000,bg=#5f8787"

# Activity style
set-window-option -g window-status-activity-style "fg=#c1c1c1,bg=#3f3f3f"

# Command message style
set-option -g message-command-style "fg=#c1c1c1,bg=#c1c1c1"

