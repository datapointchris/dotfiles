# Srcery - tmux theme
# Generated from palette.yml
# Author: Ghostty

# Default statusbar colors
# base01 = lighter background (perfect for status bar)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#baa67f,bg=#918175"

# Default window title colors
set-window-option -g window-status-style "fg=#baa67f,bg=#918175"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#fbb829,bg=#918175"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#918175"
set-option -g pane-active-border-style "fg=#baa67f"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#fce8c3,bg=#fce8c3"

# Pane number display colors
set-option -g display-panes-active-colour "#baa67f"
set-option -g display-panes-colour "#918175"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#2c78bf"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#baa67f,bg=#fce8c3"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1c1b19,bg=#ef2f27"

# Activity style
set-window-option -g window-status-activity-style "fg=#fce8c3,bg=#918175"

# Command message style
set-option -g message-command-style "fg=#fce8c3,bg=#fce8c3"

