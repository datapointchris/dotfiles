# Srcery Theme Palette
# Converted from Ghostty theme: Srcery

name: "Srcery"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#1c1b19"  # Default background
  base01: "#918175"  # Lighter background (status bars, line numbers)
  base02: "#fce8c3"  # Selection background
  base03: "#918175"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#baa67f"  # Dark foreground (status bars)
  base05: "#fce8c3"  # Default foreground
  base06: "#fce8c3"  # Light foreground
  base07: "#fce8c3"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#ef2f27"  # Red - errors, deletion
  base09: "#f75341"  # Orange - warnings, constants
  base0A: "#fbb829"  # Yellow - classes, search highlight
  base0B: "#519f50"  # Green - strings, success
  base0C: "#0aaeb3"  # Cyan - regex, escape chars
  base0D: "#2c78bf"  # Blue - functions, info
  base0E: "#e02c6d"  # Purple - keywords
  base0F: "#e02c6d"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#1c1b19"
  red: "#ef2f27"
  green: "#519f50"
  yellow: "#fbb829"
  blue: "#2c78bf"
  magenta: "#e02c6d"
  cyan: "#0aaeb3"
  white: "#baa67f"

  # Bright colors
  bright_black: "#918175"
  bright_red: "#f75341"
  bright_green: "#98bc37"
  bright_yellow: "#fed06e"
  bright_blue: "#68a8e4"
  bright_magenta: "#ff5c8f"
  bright_cyan: "#2be4d0"
  bright_white: "#fce8c3"

special:
  background: "#1c1b19"
  foreground: "#fce8c3"
  cursor: "#fbb829"
  cursor_text: "#1c1b19"
  selection_bg: "#fce8c3"
  selection_fg: "#1c1b19"

builtin:
  ghostty: "Srcery"
