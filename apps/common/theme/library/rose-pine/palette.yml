# Rose Pine Theme Palette
# Converted from Ghostty theme: Rose Pine

name: "Rose Pine"
author: "Ghostty"
variant: "dark"
source: "Ghostty built-in theme"

palette:
  # --- Backgrounds ---
  base00: "#191724"  # Default background
  base01: "#6e6a86"  # Lighter background (status bars, line numbers)
  base02: "#403d52"  # Selection background
  base03: "#6e6a86"  # Comments, invisibles, line highlighting

  # --- Foregrounds ---
  base04: "#e0def4"  # Dark foreground (status bars)
  base05: "#e0def4"  # Default foreground
  base06: "#e0def4"  # Light foreground
  base07: "#e0def4"  # Lightest foreground

  # --- Accent Colors ---
  base08: "#eb6f92"  # Red - errors, deletion
  base09: "#eb6f92"  # Orange - warnings, constants
  base0A: "#f6c177"  # Yellow - classes, search highlight
  base0B: "#31748f"  # Green - strings, success
  base0C: "#ebbcba"  # Cyan - regex, escape chars
  base0D: "#9ccfd8"  # Blue - functions, info
  base0E: "#c4a7e7"  # Purple - keywords
  base0F: "#c4a7e7"  # Brown/accent - deprecated

ansi:
  # Normal colors
  black: "#26233a"
  red: "#eb6f92"
  green: "#31748f"
  yellow: "#f6c177"
  blue: "#9ccfd8"
  magenta: "#c4a7e7"
  cyan: "#ebbcba"
  white: "#e0def4"

  # Bright colors
  bright_black: "#6e6a86"
  bright_red: "#eb6f92"
  bright_green: "#31748f"
  bright_yellow: "#f6c177"
  bright_blue: "#9ccfd8"
  bright_magenta: "#c4a7e7"
  bright_cyan: "#ebbcba"
  bright_white: "#e0def4"

special:
  background: "#191724"
  foreground: "#e0def4"
  cursor: "#e0def4"
  cursor_text: "#191724"
  selection_bg: "#403d52"
  selection_fg: "#e0def4"
