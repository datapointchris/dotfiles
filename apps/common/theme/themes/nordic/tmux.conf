# Nordic - tmux theme
# Generated from theme.yml
# Author: AlexvZyl

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#60728A,bg=#242933"

# Default window title colors
set-window-option -g window-status-style "fg=#60728A,bg=#242933"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#EBCB8B,bg=#242933"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#2E3440"
set-option -g pane-active-border-style "fg=#60728A"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#D8DEE9,bg=#3B4252"

# Pane number display colors
set-option -g display-panes-active-colour "#60728A"
set-option -g display-panes-colour "#2E3440"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#81A1C1"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#60728A,bg=#3B4252"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#242933,bg=#BF616A"

# Activity style
set-window-option -g window-status-activity-style "fg=#BBC3D4,bg=#242933"

# Command message style
set-option -g message-command-style "fg=#D8DEE9,bg=#3B4252"

