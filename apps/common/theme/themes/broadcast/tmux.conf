# Broadcast - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#ffffff,bg=#2b2b2b"

# Default window title colors
set-window-option -g window-status-style "fg=#ffffff,bg=#2b2b2b"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#ffd24a,bg=#2b2b2b"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#585858"
set-option -g pane-active-border-style "fg=#ffffff"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#5a647e"

# Pane number display colors
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#585858"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#6d9cbe"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#ffffff,bg=#5a647e"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#2b2b2b,bg=#da4939"

# Activity style
set-window-option -g window-status-activity-style "fg=#e6e1dc,bg=#2b2b2b"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#5a647e"

