# Flexoki Moon Black - tmux theme
# Generated from theme.yml
# Author: datapointchris

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#878580,bg=#100f0f"

# Default window title colors
set-window-option -g window-status-style "fg=#878580,bg=#100f0f"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#d0a215,bg=#100f0f"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#1c1b1a"
set-option -g pane-active-border-style "fg=#878580"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#EDEECF,bg=#282726"

# Pane number display colors
set-option -g display-panes-active-colour "#878580"
set-option -g display-panes-colour "#1c1b1a"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#4385be"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#878580,bg=#282726"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#100f0f,bg=#d14d41"

# Activity style
set-window-option -g window-status-activity-style "fg=#cecdc3,bg=#100f0f"

# Command message style
set-option -g message-command-style "fg=#EDEECF,bg=#282726"

