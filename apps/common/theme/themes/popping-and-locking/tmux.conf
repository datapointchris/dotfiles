# Popping and Locking - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#a89984,bg=#181921"

# Default window title colors
set-window-option -g window-status-style "fg=#a89984,bg=#181921"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#d79921,bg=#181921"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#928374"
set-option -g pane-active-border-style "fg=#a89984"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ebdbb2,bg=#ebdbb2"

# Pane number display colors
set-option -g display-panes-active-colour "#a89984"
set-option -g display-panes-colour "#928374"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#458588"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#a89984,bg=#ebdbb2"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#181921,bg=#cc241d"

# Activity style
set-window-option -g window-status-activity-style "fg=#ebdbb2,bg=#181921"

# Command message style
set-option -g message-command-style "fg=#ebdbb2,bg=#ebdbb2"

