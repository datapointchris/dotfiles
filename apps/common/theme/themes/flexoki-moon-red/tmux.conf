# Flexoki Moon Red - tmux theme
# Generated from theme.yml
# Author: datapointchris

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#b5967e,bg=#18090b"

# Default window title colors
set-window-option -g window-status-style "fg=#b5967e,bg=#18090b"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#d0a215,bg=#18090b"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#251a1a"
set-option -g pane-active-border-style "fg=#b5967e"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffeaec,bg=#3a2b28"

# Pane number display colors
set-option -g display-panes-active-colour "#b5967e"
set-option -g display-panes-colour "#251a1a"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#4385be"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#b5967e,bg=#3a2b28"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#18090b,bg=#d14d41"

# Activity style
set-window-option -g window-status-activity-style "fg=#f0e8dd,bg=#18090b"

# Command message style
set-option -g message-command-style "fg=#ffeaec,bg=#3a2b28"

