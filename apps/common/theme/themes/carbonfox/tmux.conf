# Carbonfox - tmux theme
# Generated from theme.yml
# Author: EdenEast

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#b6b8bb,bg=#161616"

# Default window title colors
set-window-option -g window-status-style "fg=#b6b8bb,bg=#161616"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#08BDBA,bg=#161616"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#1c1c1c"
set-option -g pane-active-border-style "fg=#b6b8bb"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#252525"

# Pane number display colors
set-option -g display-panes-active-colour "#b6b8bb"
set-option -g display-panes-colour "#1c1c1c"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#78A9FF"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#b6b8bb,bg=#252525"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#161616,bg=#EE5396"

# Activity style
set-window-option -g window-status-activity-style "fg=#f2f4f8,bg=#161616"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#252525"

