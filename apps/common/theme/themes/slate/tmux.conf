# Slate - tmux theme
# Generated from theme.yml
# Author: Ralph Amissah (https://github.com/vim/colorschemes)

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#afaf87,bg=#262626"

# Default window title colors
set-window-option -g window-status-style "fg=#afaf87,bg=#262626"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#ffd700,bg=#262626"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#333333"
set-option -g pane-active-border-style "fg=#afaf87"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#e5e5e5,bg=#4a4a4a"

# Pane number display colors
set-option -g display-panes-active-colour "#afaf87"
set-option -g display-panes-colour "#333333"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#5f87d7"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#afaf87,bg=#4a4a4a"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#262626,bg=#ff8787"

# Activity style
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#262626"

# Command message style
set-option -g message-command-style "fg=#e5e5e5,bg=#4a4a4a"

