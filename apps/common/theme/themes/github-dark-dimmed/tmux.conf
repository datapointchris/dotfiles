# GitHub Dark Dimmed - tmux theme
# Generated from theme.yml
# Author: Projekt0n

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#636e7b,bg=#22272e"

# Default window title colors
set-window-option -g window-status-style "fg=#636e7b,bg=#22272e"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#c69026,bg=#22272e"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#2d333b"
set-option -g pane-active-border-style "fg=#636e7b"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#cdd9e5,bg=#373e47"

# Pane number display colors
set-option -g display-panes-active-colour "#636e7b"
set-option -g display-panes-colour "#2d333b"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#6cb6ff"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#636e7b,bg=#373e47"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#22272e,bg=#f47067"

# Activity style
set-window-option -g window-status-activity-style "fg=#adbac7,bg=#22272e"

# Command message style
set-option -g message-command-style "fg=#cdd9e5,bg=#373e47"

# vim: set ft=tmux tw=0:
