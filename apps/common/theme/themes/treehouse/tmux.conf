# Treehouse - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#786b53,bg=#191919"

# Default window title colors
set-window-option -g window-status-style "fg=#786b53,bg=#191919"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#aa820c,bg=#191919"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#504332"
set-option -g pane-active-border-style "fg=#786b53"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffc800,bg=#786b53"

# Pane number display colors
set-option -g display-panes-active-colour "#786b53"
set-option -g display-panes-colour "#504332"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#58859a"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#786b53,bg=#786b53"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#191919,bg=#b2270e"

# Activity style
set-window-option -g window-status-activity-style "fg=#786b53,bg=#191919"

# Command message style
set-option -g message-command-style "fg=#ffc800,bg=#786b53"

