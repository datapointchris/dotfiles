# Terafox - tmux theme
# Generated from theme.yml
# Author: EdenEast

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#587b7b,bg=#152528"

# Default window title colors
set-window-option -g window-status-style "fg=#587b7b,bg=#152528"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#fda47f,bg=#152528"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#1d3337"
set-option -g pane-active-border-style "fg=#587b7b"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#eaeeee,bg=#254147"

# Pane number display colors
set-option -g display-panes-active-colour "#587b7b"
set-option -g display-panes-colour "#1d3337"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#5a93aa"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#587b7b,bg=#254147"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#152528,bg=#e85c51"

# Activity style
set-window-option -g window-status-activity-style "fg=#e6eaea,bg=#152528"

# Command message style
set-option -g message-command-style "fg=#eaeeee,bg=#254147"

