# Kanagawa - tmux theme
# Generated from theme.yml
# Author: Tommaso Laurenzi (rebelot)

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#c8c093,bg=#1f1f28"

# Default window title colors
set-window-option -g window-status-style "fg=#c8c093,bg=#1f1f28"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#c0a36e,bg=#1f1f28"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#16161d"
set-option -g pane-active-border-style "fg=#c8c093"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#c8c093,bg=#2d4f67"

# Pane number display colors
set-option -g display-panes-active-colour "#c8c093"
set-option -g display-panes-colour "#16161d"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#7e9cd8"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#c8c093,bg=#2d4f67"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1f1f28,bg=#c34043"

# Activity style
set-window-option -g window-status-activity-style "fg=#dcd7ba,bg=#1f1f28"

# Command message style
set-option -g message-command-style "fg=#c8c093,bg=#2d4f67"

