# Rose Pine Moon - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#e0def4,bg=#232136"

# Default window title colors
set-window-option -g window-status-style "fg=#e0def4,bg=#232136"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#f6c177,bg=#232136"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#6e6a86"
set-option -g pane-active-border-style "fg=#e0def4"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#e0def4,bg=#44415a"

# Pane number display colors
set-option -g display-panes-active-colour "#e0def4"
set-option -g display-panes-colour "#6e6a86"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#9ccfd8"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#e0def4,bg=#44415a"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#232136,bg=#eb6f92"

# Activity style
set-window-option -g window-status-activity-style "fg=#e0def4,bg=#232136"

# Command message style
set-option -g message-command-style "fg=#e0def4,bg=#44415a"

