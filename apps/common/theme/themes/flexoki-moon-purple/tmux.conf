# Flexoki Moon Purple - tmux theme
# Generated from theme.yml
# Author: datapointchris

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#8f8a98,bg=#12101d"

# Default window title colors
set-window-option -g window-status-style "fg=#8f8a98,bg=#12101d"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#d0a215,bg=#12101d"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#1c1a25"
set-option -g pane-active-border-style "fg=#8f8a98"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#EDEECF,bg=#1f1d2a"

# Pane number display colors
set-option -g display-panes-active-colour "#8f8a98"
set-option -g display-panes-colour "#1c1a25"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#4385be"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#8f8a98,bg=#1f1d2a"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#12101d,bg=#d14d41"

# Activity style
set-window-option -g window-status-activity-style "fg=#ddd8e8,bg=#12101d"

# Command message style
set-option -g message-command-style "fg=#EDEECF,bg=#1f1d2a"

