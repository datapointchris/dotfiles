# Nightfox - tmux theme
# Generated from theme.yml
# Author: EdenEast

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#71839b,bg=#192330"

# Default window title colors
set-window-option -g window-status-style "fg=#71839b,bg=#192330"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#dbc074,bg=#192330"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#212e3f"
set-option -g pane-active-border-style "fg=#71839b"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#d6d6d7,bg=#29394f"

# Pane number display colors
set-option -g display-panes-active-colour "#71839b"
set-option -g display-panes-colour "#212e3f"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#719cd6"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#71839b,bg=#29394f"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#192330,bg=#c94f6d"

# Activity style
set-window-option -g window-status-activity-style "fg=#cdcecf,bg=#192330"

# Command message style
set-option -g message-command-style "fg=#d6d6d7,bg=#29394f"

