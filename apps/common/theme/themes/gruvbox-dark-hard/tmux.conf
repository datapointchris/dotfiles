# Gruvbox Dark Hard - tmux theme
# Generated from theme.yml
# Author: morhetz (https://github.com/morhetz/gruvbox)

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#928374,bg=#1d2021"

# Default window title colors
set-window-option -g window-status-style "fg=#928374,bg=#1d2021"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#fabd2f,bg=#1d2021"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#928374"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#d5c4a1,bg=#504945"

# Pane number display colors
set-option -g display-panes-active-colour "#928374"
set-option -g display-panes-colour "#3c3836"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#83a598"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#928374,bg=#504945"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1d2021,bg=#fb4934"

# Activity style
set-window-option -g window-status-activity-style "fg=#ebdbb2,bg=#1d2021"

# Command message style
set-option -g message-command-style "fg=#d5c4a1,bg=#504945"

