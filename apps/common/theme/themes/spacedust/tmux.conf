# Spacedust - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#f0f1ce,bg=#0a1e24"

# Default window title colors
set-window-option -g window-status-style "fg=#f0f1ce,bg=#0a1e24"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#e3cd7b,bg=#0a1e24"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#684c31"
set-option -g pane-active-border-style "fg=#f0f1ce"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#fefff1,bg=#0a385c"

# Pane number display colors
set-option -g display-panes-active-colour "#f0f1ce"
set-option -g display-panes-colour "#684c31"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#0f548b"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#f0f1ce,bg=#0a385c"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#0a1e24,bg=#e35b00"

# Activity style
set-window-option -g window-status-activity-style "fg=#ecf0c1,bg=#0a1e24"

# Command message style
set-option -g message-command-style "fg=#fefff1,bg=#0a385c"

