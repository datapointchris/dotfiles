# Flexoki Moon Toddler - tmux theme
# Generated from theme.yml
# Author: datapointchris

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#c4b199,bg=#2a1f16"

# Default window title colors
set-window-option -g window-status-style "fg=#c4b199,bg=#2a1f16"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#957209,bg=#2a1f16"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#464132"
set-option -g pane-active-border-style "fg=#c4b199"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#fff2d8,bg=#713d3a"

# Pane number display colors
set-option -g display-panes-active-colour "#c4b199"
set-option -g display-panes-colour "#464132"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#3672da"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#c4b199,bg=#713d3a"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#2a1f16,bg=#dd634d"

# Activity style
set-window-option -g window-status-activity-style "fg=#d4c4a8,bg=#2a1f16"

# Command message style
set-option -g message-command-style "fg=#fff2d8,bg=#713d3a"

