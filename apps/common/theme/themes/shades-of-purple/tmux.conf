# Shades of Purple - tmux theme
# Generated from theme.yml
# Author: Ghostty

# Default statusbar colors
# base00 = main background (matches terminal)
# base04 = dark foreground (status bar text)
set-option -g status-style "fg=#c7c7c7,bg=#1e1d40"

# Default window title colors
set-window-option -g window-status-style "fg=#c7c7c7,bg=#1e1d40"

# Active window title colors
# base0A = yellow accent for current window
set-window-option -g window-status-current-style "fg=#ffe700,bg=#1e1d40"

# Pane border colors
# base01 = subtle border, base04 = visible active border
set-option -g pane-border-style "fg=#686868"
set-option -g pane-active-border-style "fg=#c7c7c7"

# Message text colors
# base06 = light foreground, base02 = selection background
set-option -g message-style "fg=#ffffff,bg=#b362ff"

# Pane number display colors
set-option -g display-panes-active-colour "#c7c7c7"
set-option -g display-panes-colour "#686868"

# Clock color
# base0D = blue
set-window-option -g clock-mode-colour "#6943ff"

# Copy mode highlight
# base04 = dark foreground, base02 = selection background
set-window-option -g mode-style "fg=#c7c7c7,bg=#b362ff"

# Bell style
# base08 = red for alerts
set-window-option -g window-status-bell-style "fg=#1e1d40,bg=#d90429"

# Activity style
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#1e1d40"

# Command message style
set-option -g message-command-style "fg=#ffffff,bg=#b362ff"

